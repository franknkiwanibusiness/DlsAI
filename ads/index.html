<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKIWANI V2 | AD DEPLOYER</title>
    <style>
        :root { --cyan: #00ffff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .deployer-card {
            background: var(--card); border: 1px solid #222; padding: 30px;
            border-radius: 20px; width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h2 { color: var(--cyan); font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.65rem; color: #666; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; }
        
        input[type="text"], input[type="file"] {
            width: 100%; background: #000; border: 1px solid #333; padding: 12px;
            color: #fff; border-radius: 8px; font-size: 0.8rem; box-sizing: border-box;
        }

        #status { font-size: 0.7rem; text-align: center; margin: 10px 0; min-height: 15px; font-weight: bold; }
        
        .btn-deploy {
            width: 100%; padding: 15px; background: var(--cyan); color: #000;
            border: none; border-radius: 10px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-deploy:disabled { background: #333; cursor: not-allowed; }
        
        .preview-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 10px; margin-bottom: 15px; border: 1px dashed #333; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .preview-box img { width: 100%; height: 100%; object-fit: cover; display: none; }
    </style>
</head>
<body>

<div class="deployer-card">
    <h2>Ad Deployer V2</h2>
    
    <div class="preview-box" id="previewBox">
        <span style="color:#333; font-size: 0.7rem;">IMAGE PREVIEW</span>
        <img id="imgPreview" src="">
    </div>

    <div id="status"></div>

    <div class="input-group">
        <label>1. Select Ad Creative</label>
        <input type="file" id="adFile" accept="image/*">
    </div>

    <div class="input-group">
        <label>2. Destination Link (URL)</label>
        <input type="text" id="adUrl" placeholder="https://example.com">
    </div>

    <button id="deployBtn" class="btn-deploy">Deploy to Engine</button>
</div>

<script type="module">
    // Import your existing config
    import { db } from './firebase-config.js';
    import { ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const IMGUR_CLIENT_ID = "891e5bb4aa94282";
    const fileInput = document.getElementById('adFile');
    const urlInput = document.getElementById('adUrl');
    const deployBtn = document.getElementById('deployBtn');
    const status = document.getElementById('status');
    const previewImg = document.getElementById('imgPreview');

    // Show preview when file selected
    fileInput.onchange = (e) => {
        const [file] = e.target.files;
        if (file) {
            previewImg.src = URL.createObjectURL(file);
            previewImg.style.display = 'block';
            document.querySelector('#previewBox span').style.display = 'none';
        }
    };

    deployBtn.onclick = async () => {
        const file = fileInput.files[0];
        const targetUrl = urlInput.value.trim();

        if (!file || !targetUrl) {
            updateStatus("ERR: Missing Data", "#ff4444");
            return;
        }

        deployBtn.disabled = true;
        updateStatus("Uploading to Imgur...", var(--cyan));

        try {
            // 1. UPLOAD TO IMGUR RAW
            const formData = new FormData();
            formData.append('image', file);

            const imgurRes = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
                body: formData
            });

            const imgurData = await imgurRes.json();
            if (!imgurData.success) throw new Error("Imgur Upload Failed");

            const directLink = imgurData.data.link;
            updateStatus("Saving to Firebase...", "#fff");

            // 2. SAVE TO FIREBASE /ADS
            const adsRef = ref(db, 'ads');
            const newAdRef = push(adsRef);
            await set(newAdRef, {
                image: directLink,
                url: targetUrl,
                timestamp: Date.now()
            });

            updateStatus("DEPLOYED SUCCESSFULLY", "#00ff00");
            fileInput.value = "";
            urlInput.value = "";
            
            setTimeout(() => {
                deployBtn.disabled = false;
                updateStatus("", "");
            }, 3000);

        } catch (err) {
            updateStatus("ERROR: " + err.message, "#ff4444");
            deployBtn.disabled = false;
        }
    };

    function updateStatus(msg, color) {
        status.innerText = msg;
        status.style.color = color;
    }
</script>

</body>
</html>
