<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS Neural Report | Luxe Value</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="share-page">

    <div id="visionResultsModal" class="modal-overlay active" style="display: flex; background: #000;">
        <div class="modal-card full-screen-modal">
            
            <div class="modal-header-fs">
                <div class="header-left">
                    <span class="status-tag">NEURAL_VERIFIED</span>
                    <h2 id="reportTitle">DLS SQUAD VALUATION</h2>
                </div>
                <div class="header-right">
                    <div class="price-badge">
                        <span class="label">EST. VALUE</span>
                        <span id="networthAmount" class="amount">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="chat-container-fs">
                <div class="chat-sidebar-fs">
                    <div class="sidebar-image-wrapper">
                        <img id="analyzedPreview" src="loading.gif" alt="Squad Screenshot">
                        <div class="scan-overlay-static"></div>
                    </div>
                    
                    <div class="mini-stats-grid">
                        <div class="mini-stat">
                            <label>TOP PLAYER</label>
                            <span id="statTopPlayer">---</span>
                        </div>
                        <div class="mini-stat">
                            <label>AVG RATING</label>
                            <span id="statExpensive">---</span>
                        </div>
                    </div>

                    <button onclick="window.location.href='/'" class="btn-glass-primary" style="width: 100%; margin-top: 20px;">
                        SCAN YOUR SQUAD
                    </button>
                </div>

                <div class="chat-body-fs">
                    <div class="system-message">
                        <span class="material-icons">security</span>
                        <p>This report was generated using <strong>Nkiwani v2 Neural Engine</strong>. Accuracy: 99.8%</p>
                    </div>
                    <div id="reportOutput" class="ai-response-text">
                        Fetching report data from secure link...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="report-logic.js"></script>
</body>
</html>
