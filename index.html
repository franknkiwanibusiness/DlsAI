<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FRESH-BETS | ANIME EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* THEME VARIABLES */
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --accent: #bc95ff; /* Purple Anime Tint */
            --border: #000000;
            --header-bg: rgba(18, 18, 18, 0.9);
            --shadow: 6px 6px 0px #000000;
        }

        [data-theme="anime-light"] {
            --bg: #fffcf2;
            --card: #ffffff;
            --text: #252422;
            --accent: #4cc9f0; /* Sky Blue Anime Tint */
            --border: #252422;
            --header-bg: rgba(255, 252, 242, 0.9);
            --shadow: 6px 6px 0px #252422;
        }

        * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Lexend Mega', sans-serif;
            margin: 0;
            padding: 90px 15px 140px 15px;
        }

        /* --- STICKY HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 75px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 4px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 1rem; color: var(--accent); }

        .controls { display: flex; gap: 8px; }

        .btn {
            background: var(--accent);
            border: 3px solid var(--border);
            color: #000;
            padding: 6px 12px;
            font-weight: 900;
            font-size: 0.7rem;
            box-shadow: 3px 3px 0px var(--border);
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px var(--border); }

        /* --- MATCH CARDS --- */
        .match-card {
            background: var(--card);
            border: 4px solid var(--border);
            border-radius: 0px; /* Flat Anime Look */
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .league-tag {
            font-size: 0.6rem;
            background: var(--border);
            color: var(--accent);
            padding: 4px 8px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .team-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .vs { color: var(--accent); font-size: 0.8rem; }

        /* AI SECTION */
        .ai-box {
            background: rgba(0,0,0,0.05);
            border-left: 6px solid var(--accent);
            padding: 12px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .loading-text { font-style: italic; color: var(--accent); font-size: 0.7rem; }

        /* --- GOAL BAR --- */
        .goal-container {
            position: fixed;
            bottom: 20px; left: 15px; right: 15px;
            background: var(--card);
            border: 4px solid var(--border);
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .goal-label { font-size: 0.7rem; font-weight: 900; margin-bottom: 5px; color: var(--accent); }
        
        input#goal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--accent);
            color: var(--text);
            font-family: inherit;
            font-weight: 900;
            outline: none;
        }

        #status-msg { text-align: center; font-size: 0.8rem; margin-bottom: 20px; font-weight: 900; }
    </style>
</head>
<body data-theme="anime-dark">

<header>
    <div class="logo">FRESH-BETS.EXE</div>
    <div class="controls">
        <button class="btn" onclick="toggleTheme()">THEME</button>
        <button class="btn" onclick="forceRefresh()">REFRESH</button>
    </div>
</header>

<div id="status-msg">INITIALIZING SCOUT...</div>

<div id="fixtures-list"></div>

<div class="goal-container">
    <div class="goal-label">CURRENT GOAL:</div>
    <input type="text" id="goal-input" placeholder="Set Goal..." onchange="saveGoal(this.value)">
</div>

<script>
    const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
    const CACHE_KEY = 'fb_data_v3';
    
    async function init() {
        document.getElementById('goal-input').value = localStorage.getItem('fb_goal') || "";
        
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
            const parsed = JSON.parse(cached);
            if (Date.now() - parsed.time < 12 * 60 * 60 * 1000) {
                render(parsed.data);
                return;
            }
        }
        fetchOdds();
    }

    async function fetchOdds() {
        const leagues = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one', 'soccer_uefa_champs_league', 'soccer_usa_mls'];
        document.getElementById('status-msg').innerText = "FETCHING LEAGUE DATA...";
        
        try {
            const promises = leagues.map(l => fetch(`https://api.the-odds-api.com/v4/sports/${l}/events?apiKey=${API_KEY}`).then(r => r.json()));
            const results = await Promise.all(promises);
            const data = results.flat();
            localStorage.setItem(CACHE_KEY, JSON.stringify({ time: Date.now(), data }));
            render(data);
        } catch (e) {
            document.getElementById('status-msg').innerText = "API LIMIT REACHED.";
        }
    }

    async function render(matches) {
        const list = document.getElementById('fixtures-list');
        list.innerHTML = '';
        document.getElementById('status-msg').innerText = "SCANNING FIXTURES...";

        const upcoming = matches.filter(m => new Date(m.commence_time) < Date.now() + (72 * 60 * 60 * 1000))
                                 .sort((a,b) => new Date(a.commence_time) - new Date(b.commence_time));

        // Build Shells
        upcoming.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div class="league-tag">${m.sport_title}</div>
                <div class="team-box">
                    <span>${m.home_team}</span>
                    <span class="vs">VS</span>
                    <span>${m.away_team}</span>
                </div>
                <div class="ai-box" id="ai-${m.id.replace(/[^a-z0-9]/gi,'')}">
                    <span class="loading-text">RESEARCHING...</span>
                </div>
            `;
            list.appendChild(card);
        });

        // Staggered AI Load (Avoids Busy Error)
        for (const m of upcoming) {
            await getAiAnalysis(m);
            await new Promise(r => setTimeout(r, 800)); // 0.8s gap
        }
        document.getElementById('status-msg').innerText = "SCAN COMPLETE.";
    }

    async function getAiAnalysis(match) {
        const id = match.id.replace(/[^a-z0-9]/gi,'');
        const box = document.getElementById(`ai-${id}`);
        
        try {
            const res = await fetch('/api/research', {
                method: 'POST',
                body: JSON.stringify({ home: match.home_team, away: match.away_team, league: match.sport_title })
            });
            const data = await res.json();
            box.innerHTML = data.prediction;
        } catch (e) {
            box.innerText = "SCOUT BUSY. TAP REFRESH.";
        }
    }

    function toggleTheme() {
        const curr = document.body.getAttribute('data-theme');
        document.body.setAttribute('data-theme', curr === 'anime-dark' ? 'anime-light' : 'anime-dark');
    }

    function forceRefresh() {
        localStorage.removeItem(CACHE_KEY);
        location.reload();
    }

    function saveGoal(v) { localStorage.setItem('fb_goal', v); }

    init();
</script>
</body>
</html>
