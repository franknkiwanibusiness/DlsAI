<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSVALUE | AI Account Valuation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE&currency=USD"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; transition: background-color 0.8s ease; scroll-behavior: smooth; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #22c55e; box-shadow: 0 0 15px #22c55e; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes colorShift { 0%, 100% { color: #22c55e; } 25% { color: #a855f7; } 50% { color: #06b6d4; } 75% { color: #ef4444; } }
        .valuation-text { animation: colorShift 4s infinite; }
        .hidden { display: none !important; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .avatar-option { transition: all 0.3s ease; border: 2px solid transparent; }
        .avatar-option.selected { border-color: #22c55e; transform: scale(1.1); background: rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <header class="fixed top-0 w-full z-50 flex items-center justify-between px-5 py-3 bg-black/80 backdrop-blur-xl border-b border-white/10">
        <div class="text-xl font-black tracking-tighter uppercase italic">DLS<span class="text-green-500 italic-none">VALUE</span></div>
        <div class="flex items-center gap-4">
            <button id="loginBtn" onclick="toggleModal('authModal')" class="px-5 py-1.5 rounded-full bg-white text-black text-[10px] font-bold tracking-widest uppercase hover:bg-gray-200 transition-all">Login</button>
            <div id="userProfile" class="hidden flex items-center gap-3">
                <div class="flex flex-col items-end">
                    <span id="navUsername" class="text-[10px] font-black uppercase tracking-widest text-white">---</span>
                    <span class="text-[9px] font-bold text-green-500 bg-green-500/10 px-2 rounded">PTS: <span id="navPoints">0</span></span>
                </div>
                <img id="navAvatar" onclick="firebase.auth().signOut()" class="w-8 h-8 rounded-full border border-white/20 cursor-pointer hover:border-red-500" src="">
            </div>
        </div>
    </header>

    <section class="relative w-full min-h-screen flex flex-col items-center justify-center text-center px-6 overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://i.ytimg.com/vi/Agj4RwNLNfc/maxresdefault.jpg" class="w-full h-full object-cover opacity-40 brightness-[0.4]">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/60"></div>
        </div>
        <div class="relative z-10 max-w-sm">
            <div class="inline-block bg-green-500/20 text-green-400 text-[8px] font-bold px-3 py-1 rounded-full mb-4 border border-green-500/30 uppercase tracking-[0.3em]">NKIWANI VISION V1</div>
            
            <div class="flex items-center justify-center gap-2 mb-6 bg-white/5 p-1 rounded-full border border-white/10 w-max mx-auto backdrop-blur-md">
                <button id="btnV1" onclick="setEngine('v1')" class="px-3 py-1.5 rounded-full text-[8px] font-black uppercase tracking-tighter transition-all bg-green-500 text-black shadow-lg">V1 PRO (Gemini)</button>
                <button id="btnV2" onclick="setEngine('v2')" class="px-3 py-1.5 rounded-full text-[8px] font-black uppercase tracking-tighter transition-all text-gray-400 hover:text-white">V2 LITE (Gemma)</button>
            </div>

            <h1 class="text-4xl font-black tracking-tighter mb-3 uppercase italic">SQUAD<span class="valuation-text">VALUATION</span></h1>
            <p class="text-gray-300 text-[12px] mb-8 font-medium">Instant AI scanning for DLS accounts. Gemma-3 Powered.</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <div class="flex flex-col gap-2 w-full max-w-[260px] mx-auto">
                <button id="uploadTrigger" class="bg-white text-black font-black py-4 rounded-xl uppercase text-[11px] tracking-widest active:scale-95 transition-all">Upload Squad</button>
            </div>
        </div>
    </section>

    <div id="scanOverlay" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center p-6 hidden">
        <div class="w-full max-w-sm flex flex-col items-center">
            
            <div class="relative w-full aspect-video rounded-2xl overflow-hidden border border-white/10 mb-6 bg-zinc-900 shadow-2xl">
                <img id="previewImg" class="w-full h-full object-cover opacity-60">
                <div id="scannerLine" class="scan-line"></div>
            </div>

            <div id="terminal" class="w-full bg-black/50 p-4 rounded-xl border border-white/5 font-mono text-[10px] text-gray-400 h-24 overflow-y-auto mb-6"></div>

            <div id="premiumPromo" class="w-full bg-gradient-to-br from-zinc-900 to-black border border-white/10 rounded-2xl p-5 mb-6 text-left">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <h4 class="text-[10px] font-black text-green-500 uppercase tracking-widest">NKIWANI PREMIUM</h4>
                        <p class="text-[14px] font-bold text-white">Upgrade Your Scan</p>
                    </div>
                    <span class="text-[12px] font-black text-white">$4.99<span class="text-[8px] text-gray-500">/mo</span></span>
                </div>
                <ul class="text-[9px] text-gray-400 space-y-1 mb-4">
                    <li class="flex items-center gap-2"><span class="material-icons text-[12px] text-green-500">check_circle</span> Unlimited Detail Accuracy</li>
                    <li class="flex items-center gap-2"><span class="material-icons text-[12px] text-green-500">check_circle</span> Faster Priority Pipeline</li>
                    <li class="flex items-center gap-2"><span class="material-icons text-[12px] text-green-500">check_circle</span> Hidden Player Attributes Detected</li>
                </ul>
                <div id="paypal-button-container" class="w-full"></div>
            </div>

            <button id="closeOverlay" onclick="location.reload()" class="hidden w-full py-4 bg-white text-black rounded-xl font-black uppercase text-[11px] tracking-widest">Close Analysis</button>
        </div>
    </div>

    <script>
        // 1. CONFIG & ENGINES
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentEngine = 'v1'; 

        window.setEngine = (v) => {
            currentEngine = v;
            const isV1 = v === 'v1';
            document.getElementById('btnV1').className = isV1 ? 'px-3 py-1.5 rounded-full text-[8px] font-black uppercase bg-green-500 text-black shadow-lg' : 'px-3 py-1.5 rounded-full text-[8px] font-black uppercase text-gray-400 hover:text-white';
            document.getElementById('btnV2').className = !isV1 ? 'px-3 py-1.5 rounded-full text-[8px] font-black uppercase bg-green-500 text-black shadow-lg' : 'px-3 py-1.5 rounded-full text-[8px] font-black uppercase text-gray-400 hover:text-white';
        };

        // 2. PAYPAL INTEGRATION
        paypal.Buttons({
            style: { layout: 'horizontal', color: 'white', shape: 'pill', label: 'pay', height: 35 },
            createOrder: function(data, actions) {
                return actions.order.create({ purchase_units: [{ amount: { value: '4.99' } }] });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        // ... (Auth Logic functions stay same) ...

        // 3. SCANNER LOGIC
        const log = (m, c='text-gray-400') => {
            const p = document.createElement('p'); p.className = c; p.innerText = `> ${m}`;
            const t = document.getElementById('terminal'); t.appendChild(p); t.scrollTop = t.scrollHeight;
        };

        document.getElementById('uploadTrigger').onclick = () => {
            if (!auth.currentUser && currentEngine === 'v1') return toggleModal('authModal');
            document.getElementById('fileInput').click();
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('scanOverlay').classList.remove('hidden');
            document.getElementById('previewImg').src = URL.createObjectURL(file);
            document.getElementById('terminal').innerHTML = "";
            log(`Initializing ${currentEngine.toUpperCase()} Pipeline...`);

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const endpoint = currentEngine === 'v1' ? '/api/analyze' : '/api/analyze-v2';
                    log(`Uploading to AI Engine...`);
                    
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            imageBase64: reader.result.split(',')[1], 
                            userId: auth.currentUser ? auth.currentUser.uid : null 
                        })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message);
                    
                    log("Analysis Success!", "text-green-500");
                    log(`Cards: ${data.legendary} Gold, ${data.rare} Blue`);
                    log(`Market Value: $${data.value}`, "text-green-500");
                } catch (err) { log(`Error: ${err.message}`, "text-red-500"); }
                document.getElementById('scannerLine').classList.add('hidden');
                document.getElementById('closeOverlay').classList.remove('hidden');
            };
        };

        // Scroll reveals
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('active'); document.body.style.backgroundColor = e.target.dataset.bg || '#000'; }});
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
