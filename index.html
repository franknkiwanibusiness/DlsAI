<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BET-SMART | Gemini AI</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #ffffff;
            --glass-black: rgba(0, 0, 0, 0.8);
            --accent: #8b5cf6;
            --text-dark: #1e293b;
            --border: 2.5px solid #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            color: white;
            padding-bottom: 50px;
        }

        /* --- FULL GLASSY BLACK HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--glass-black);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }

        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--accent); }

        .refresh-btn {
            background: #ef4444;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.75rem;
            font-weight: 800;
            color: white;
            box-shadow: 3px 3px 0 #000;
            cursor: pointer;
        }

        /* --- MOBILE FIXTURE CARDS --- */
        .container { padding: 20px 15px; display: flex; flex-direction: column; gap: 20px; }

        .fixture-card {
            background: var(--card-bg);
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 6px 6px 0px var(--accent);
            color: var(--text-dark);
        }

        .match-info { padding: 15px; display: flex; flex-direction: column; gap: 5px; }

        .team-row { display: flex; align-items: center; gap: 10px; }
        .label { 
            font-size: 0.6rem; 
            font-weight: 900; 
            background: #f1f5f9; 
            padding: 2px 6px; 
            border-radius: 4px; 
            border: 1px solid #000;
        }
        .team-name { font-weight: 800; font-size: 1rem; }

        .vs-badge { font-size: 0.7rem; font-weight: 900; color: var(--accent); padding-left: 48px; margin: -2px 0; }

        /* --- GEMINI AI SECTION --- */
        .ai-section {
            background: #f5f3ff;
            padding: 12px 15px;
            border-top: 2px dashed #cbd5e1;
        }

        .ai-header {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .ai-content { font-size: 0.85rem; line-height: 1.4; font-weight: 600; color: #4338ca; }

        .loading-dots:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 40% { color: var(--accent); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .25em 0 0 var(--accent), .5em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .25em 0 0 var(--accent), .5em 0 0 var(--accent); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">BET-<span>SMART</span></div>
        <button class="refresh-btn" onclick="resetApp()">RESET</button>
    </header>

    <div class="container" id="fixture-list">
        <!-- JS will inject cards here -->
    </div>

    <script>
        const ODDS_API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const GEMINI_API_KEY = 'AIzaSyCaxY-Nj3fBnTKGPqcH8T9arAhc68qYFNg';

        async function init() {
            const list = document.getElementById('fixture-list');
            list.innerHTML = '<p style="text-align:center; font-weight:800;">Scouting Matches...</p>';
            
            try {
                const res = await fetch(`https://api.the-odds-api.com/v4/sports/soccer_epl/odds/?apiKey=${ODDS_API_KEY}&regions=uk&markets=h2h`);
                const matches = await res.json();
                renderMatches(matches);
            } catch (e) {
                list.innerHTML = '<p style="text-align:center;">Failed to load fixtures.</p>';
            }
        }

        function renderMatches(matches) {
            const list = document.getElementById('fixture-list');
            list.innerHTML = '';

            matches.slice(0, 10).forEach((match, index) => {
                const cardId = `ai-pred-${index}`;
                const html = `
                    <div class="fixture-card">
                        <div class="match-info">
                            <div class="team-row"><span class="label">H</span><span class="team-name">${match.home_team}</span></div>
                            <div class="vs-badge">VS</div>
                            <div class="team-row"><span class="label">A</span><span class="team-name">${match.away_team}</span></div>
                        </div>
                        <div class="ai-section">
                            <div class="ai-header">âœ¨ Gemini AI Prediction</div>
                            <div class="ai-content" id="${cardId}"><span class="loading-dots">Calculating best market</span></div>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
                getGeminiPrediction(match.home_team, match.away_team, cardId);
            });
        }

        async function getGeminiPrediction(home, away, elementId) {
            const prompt = `Give me a single best betting market prediction (e.g., "Over 2.5 Goals" or "Home Win") for the match: ${home} vs ${away}. Be extremely concise, maximum 10 words.`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const prediction = data.candidates[0].content.parts[0].text;
                document.getElementById(elementId).innerText = prediction;
            } catch (e) {
                document.getElementById(elementId).innerText = "Prediction unavailable";
            }
        }

        function resetApp() {
            localStorage.clear();
            location.reload();
        }

        init();
    </script>
</body>
</html>
