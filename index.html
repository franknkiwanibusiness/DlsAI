<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGetter AI - Value Engine 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --ai-purple: #818cf8; --border: 2px solid #334155; --green: #22c55e; --yellow: #fbbf24; --text: #f8fafc; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; margin-bottom: 20px; width: 100%; }
        h1 { font-family: 'Fredoka One'; font-size: 2.5rem; color: var(--accent); margin: 0; }
        
        #grid { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 450px; }
        @media (min-width: 768px) { #grid { grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); max-width: 1200px; } }
        
        .card { background: var(--card); border: var(--border); border-radius: 20px; padding: 20px; position: relative; transition: 0.3s; }
        .match-row { display: flex; justify-content: space-between; align-items: center; font-weight: 800; font-size: 1.1rem; margin: 15px 0; }
        
        .ai-btn { width: 100%; background: var(--ai-purple); color: white; border: none; padding: 14px; border-radius: 12px; font-family: 'Fredoka One'; cursor: pointer; font-size: 1rem; }
        .ai-btn:disabled { background: #475569; cursor: not-allowed; }

        /* Progress Bar Styles */
        .progress-container { width: 100%; background: #0f172a; border-radius: 10px; height: 8px; margin: 15px 0; display: none; overflow: hidden; border: 1px solid #334155; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.4s ease-in-out; box-shadow: 0 0 10px var(--accent); }
        
        .ai-panel { display: none; margin-top: 15px; padding: 15px; background: #0f172a; border-radius: 12px; border-left: 4px solid var(--ai-purple); }
        .ai-market-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .ai-val { color: var(--accent); font-weight: 800; }
        .ai-reason { font-size: 0.85rem; margin-top: 12px; line-height: 1.4; }
        .badge-value { background: var(--green); color: #000; padding: 2px 8px; border-radius: 6px; font-weight: 900; font-size: 0.7rem; }
    </style>
</head>
<body>
    <header>
        <h1>GoalGetter AI</h1>
        <p style="font-size: 0.8rem; color: #94a3b8;">Value & Margin Auditor 2.0</p>
    </header>
    <div id="grid"></div>

    <script>
        const ODDS_KEY = 'ad7cc474657e32a32bf5d56e68e84fa8';
        const leagues = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a'];

        async function fetchData() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center;">üì° Loading Live Fixtures...</div>';
            try {
                let all = [];
                for (let l of leagues) {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${l}/odds/?apiKey=${ODDS_KEY}&regions=uk&markets=h2h`);
                    const d = await res.json();
                    if (Array.isArray(d)) all = [...all, ...d];
                }
                render(all);
            } catch (e) { grid.innerHTML = 'Error loading matches.'; }
        }

        function render(matches) {
            const grid = document.getElementById('grid');
            grid.innerHTML = matches.map((m, i) => `
                <div class="card" id="card-${i}">
                    <div class="match-row"><span>${m.home_team}</span><span style="color:var(--accent)">VS</span><span>${m.away_team}</span></div>
                    
                    <button id="btn-${i}" class="ai-btn" onclick="runValueEngine('${m.home_team}', '${m.away_team}', '${m.sport_key}', ${i})">START DEEP ANALYSIS</button>
                    
                    <div id="prog-cont-${i}" class="progress-container">
                        <div id="bar-${i}" class="progress-bar"></div>
                    </div>
                    
                    <div id="ai-${i}" class="ai-panel"></div>
                </div>`).join('');
        }

        async function runValueEngine(home, away, sportKey, id) {
            const btn = document.getElementById(`btn-${id}`);
            const panel = document.getElementById(`ai-${id}`);
            const bar = document.getElementById(`bar-${id}`);
            const progCont = document.getElementById(`prog-cont-${id}`);

            btn.disabled = true;
            btn.innerText = "Processing...";
            progCont.style.display = "block";
            panel.style.display = "block";
            
            const updateProg = (pct, text) => {
                bar.style.width = pct + "%";
                panel.innerHTML = `<small style="color:#94a3b8">${text}</small>`;
            };

            try {
                // STEP 1: GROQ MARKET PICKER
                updateProg(25, "üß† Analyst: Selecting Market...");
                const s1 = await fetch('/api/groq', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ home, away })
                });
                const aiPick = await s1.json();

                // STEP 2: ODDS API FETCH
                updateProg(50, `üì° Fetching Live ${aiPick.market_key} Odds...`);
                const s2 = await fetch(`https://api.the-odds-api.com/v4/sports/${sportKey}/odds/?apiKey=${ODDS_KEY}&regions=uk&markets=${aiPick.market_key}`);
                const oddsData = await s2.json();
                
                const matchOdds = oddsData.find(m => m.home_team === home);
                const bookie = matchOdds?.bookmakers[0];
                const market = bookie?.markets.find(m => m.key === aiPick.market_key);
                const livePrice = market?.outcomes.find(o => o.name.includes(aiPick.selection) || aiPick.selection.includes(o.name))?.price || 2.0;

                // STEP 3: THE QUANT AUDIT
                updateProg(75, `‚öñÔ∏è Quant: Calculating Fair Value (Odds: ${livePrice})...`);
                const s3 = await fetch('/api/gemma', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ home, away, groq_suggestion: aiPick, odds: livePrice })
                });
                const audit = await s3.json();

                // FINAL RESULT
                updateProg(100, "‚úÖ Analysis Complete");
                setTimeout(() => {
                    progCont.style.display = "none";
                    panel.innerHTML = `
                        <div class="ai-market-row"><span>AI Selection</span> <span class="ai-val">${aiPick.selection}</span></div>
                        <div class="ai-market-row"><span>Market Price</span> <span class="ai-val">${livePrice}</span></div>
                        <div class="ai-market-row"><span>Final Prob</span> <span class="ai-val">${audit.final_prob}%</span></div>
                        <div class="ai-reason">
                            ${audit.is_value ? '<span class="badge-value">VALUE BET</span> ' : ''}
                            ${audit.verdict}
                        </div>
                    `;
                }, 500);

            } catch (e) {
                panel.innerHTML = "‚ùå Error in AI Pipeline.";
                btn.disabled = false;
                btn.innerText = "RETRY ANALYSIS";
            }
        }

        fetchData();
    </script>
</body>
</html>
