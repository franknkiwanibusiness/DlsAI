<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS App</title>
    <style>
        :root {
            --bg-pure: #000000;
            --glass-bg: rgba(15, 15, 15, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --pink: #ff00ff;
            --cyan: #00ffff;
            --text: #ffffff;
            --skeleton: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-pure); color: var(--text); overflow-x: hidden; }

        /* --- SKELETON LOADER --- */
        #main-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-pure); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .skeleton-logo {
            width: 80px; height: 80px; background: var(--skeleton);
            border-radius: 20px; position: relative; overflow: hidden;
        }
        .shimmer {
            position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { left: 150%; } }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 65px; z-index: 100;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
        }
        .app-logo { height: 45px; width: auto; }

        /* --- AUTH DISPLAY --- */
        .user-profile-head { display: none; align-items: center; gap: 12px; }
        .user-profile-head img { width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--cyan); }
        
        .btn-wrapper { position: relative; width: 110px; height: 36px; padding: 1.5px; border-radius: 18px; overflow: hidden; cursor: pointer; }
        .btn-wrapper::before { content: ''; position: absolute; width: 300%; height: 300%; background: conic-gradient(transparent 0deg, var(--pink) 30deg, transparent 90deg, transparent 180deg, var(--cyan) 210deg, transparent 270deg); animation: rotate 3s linear infinite; top: -100%; left: -100%; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .login-trigger { position: relative; z-index: 1; width: 100%; height: 100%; background: var(--glass-bg); color: white; border: none; border-radius: 17px; font-weight: 600; font-size: 11px; cursor: pointer; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s ease; z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-card {
            background: #0a0a0a; border: 1px solid var(--glass-border);
            padding: 40px 30px; border-radius: 28px; width: 90%; max-width: 400px;
            text-align: center; position: relative;
        }
        .modal-close-x {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: #444; font-size: 24px; cursor: pointer; transition: 0.3s;
        }
        .modal-close-x:hover { color: #fff; }

        /* Avatar Picker styles (same as before) */
        .avatar-selection { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .avatar-option input { display: none; }
        .avatar-img { width: 60px; height: 60px; border-radius: 50%; filter: grayscale(1); border: 2px solid transparent; transition: 0.3s; }
        .avatar-option input:checked + .avatar-img { filter: grayscale(0); border-color: var(--pink); transform: scale(1.1); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 0.7rem; color: #555; margin-bottom: 5px; }
        .input-group input { width: 100%; background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; color: white; outline: none; }
        
        .reg-only { display: none; }
        .toggle-text span { color: var(--cyan); cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-loader">
        <div class="skeleton-logo"><div class="shimmer"></div></div>
        <p style="margin-top: 20px; color: #444; font-size: 0.8rem; letter-spacing: 2px;">INITIALIZING</p>
    </div>

    <header>
        <img src="https://i.imgur.com/ko1awGI.png" alt="Logo" class="app-logo">
        <div id="authHeaderArea">
            <div class="btn-wrapper" id="openAuth">
                <button class="login-trigger">Login</button>
            </div>
            <div class="user-profile-head" id="userDisplay">
                <span id="headerUsername"></span>
                <img id="headerAvatar" src="" alt="Avatar">
            </div>
        </div>
    </header>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card">
            <button class="modal-close-x" id="closeModalX">&times;</button>
            <h2 id="modalTitle">Welcome Back</h2>
            <p id="modalSub" style="color: #444; margin-bottom: 25px; font-size: 0.9rem;">DLS Authentication</p>

            <div class="reg-only" id="regFields">
                <div class="avatar-selection">
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY-dw0IBfaPuAREbw56qbkWGpH2CEJCU6IuWjwJCkYXw&s=10" checked>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY-dw0IBfaPuAREbw56qbkWGpH2CEJCU6IuWjwJCkYXw&s=10" class="avatar-img">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2meqn8ZTEDrwmq_U7r12Ts1JC7_d9ttWIb2nW_k54b5DYQj8_5vsrMgj2&s=10">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2meqn8ZTEDrwmq_U7r12Ts1JC7_d9ttWIb2nW_k54b5DYQj8_5vsrMgj2&s=10" class="avatar-img">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcALF9jD7yktea7PTGRdKmnH_l22iMeofmGs5sWbWPKb_vMtBUBIAvWew&s=10">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcALF9jD7yktea7PTGRdKmnH_l22iMeofmGs5sWbWPKb_vMtBUBIAvWew&s=10" class="avatar-img">
                    </label>
                </div>
                <div class="input-group">
                    <label>Unique Username</label>
                    <input type="text" id="regUsername" placeholder="handle">
                </div>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="authEmail">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="authPass">
            </div>

            <div class="btn-wrapper" style="width: 100%; height: 45px;">
                <button class="login-trigger" id="mainSubmitBtn">Continue</button>
            </div>

            <p class="toggle-text" style="margin-top:20px; font-size:0.8rem">
                <span id="switchAuth">Need an account? Register</span>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let isLoginMode = true;
        const loader = document.getElementById('main-loader');

        // Close logic
        const closeModal = () => document.getElementById('modalOverlay').classList.remove('active');
        document.getElementById('closeModalX').onclick = closeModal;

        document.getElementById('openAuth').onclick = () => document.getElementById('modalOverlay').classList.add('active');
        
        document.getElementById('switchAuth').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('regFields').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('modalTitle').innerText = isLoginMode ? 'Welcome Back' : 'Create Account';
            document.getElementById('switchAuth').innerText = isLoginMode ? 'Need an account? Register' : 'Have an account? Login';
        };

        document.getElementById('mainSubmitBtn').onclick = async () => {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;

            if (isLoginMode) {
                signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
            } else {
                const username = document.getElementById('regUsername').value.toLowerCase();
                const avatar = document.querySelector('input[name="pfp"]:checked').value;
                if(!username) return alert("Username required");

                const snapshot = await get(ref(db, 'usernames/' + username));
                if (snapshot.exists()) return alert("Username taken");

                createUserWithEmailAndPassword(auth, email, pass)
                    .then((userCredential) => {
                        const uid = userCredential.user.uid;
                        set(ref(db, 'users/' + uid), { username, avatar });
                        set(ref(db, 'usernames/' + username), uid);
                    }).catch(err => alert(err.message));
            }
        };

        // Handle State & Loader
        onAuthStateChanged(auth, (user) => {
            if (user) {
                get(ref(db, 'users/' + user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        document.getElementById('openAuth').style.display = 'none';
                        document.getElementById('userDisplay').style.display = 'flex';
                        document.getElementById('headerUsername').innerText = data.username;
                        document.getElementById('headerAvatar').src = data.avatar;
                    }
                    hideLoader();
                });
                closeModal();
            } else {
                hideLoader();
            }
        });

        function hideLoader() {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }
    </script>
</body>
</html>
