<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BET-SMART | AI Insights</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #ffffff;
            --glass-black: rgba(0, 0, 0, 0.85);
            --accent: #8b5cf6;
            --text-dark: #1e293b;
            --border: 2.5px solid #000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: white;
            padding-bottom: 40px;
        }

        /* --- MIDNIGHT GLASS HEADER --- */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: var(--glass-black);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid #000;
            box-sizing: border-box;
        }

        .logo { font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .logo span { color: var(--accent); }

        .refresh-btn {
            background: #ef4444;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 0.7rem;
            font-weight: 800;
            color: white;
            box-shadow: 3px 3px 0 #000;
            cursor: pointer;
            transition: 0.1s;
        }
        .refresh-btn:active { transform: translate(2px, 2px); box-shadow: 0 0 0 #000; }

        /* --- FIXTURE CONTAINER --- */
        .container {
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .fixture-card {
            background: var(--card-bg);
            border: var(--border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 5px 5px 0px var(--accent);
            color: var(--text-dark);
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .match-info { padding: 15px; }
        
        .team-row { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        
        .label { 
            font-size: 0.6rem; 
            font-weight: 900; 
            background: #f1f5f9; 
            padding: 2px 5px; 
            border-radius: 4px; 
            border: 1px solid #000;
            color: #64748b;
        }
        
        .team-name { font-weight: 800; font-size: 1rem; color: #000; }
        
        .vs { 
            font-size: 0.7rem; 
            font-weight: 900; 
            color: var(--accent); 
            margin: 2px 0 2px 42px; 
            font-style: italic;
        }

        /* --- AI SECTION --- */
        .ai-section {
            background: #f5f3ff;
            padding: 12px 15px;
            border-top: 2px dashed #cbd5e1;
        }

        .ai-header {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .ai-content { 
            font-size: 0.9rem; 
            font-weight: 700; 
            color: #4338ca; 
            min-height: 1.2rem;
        }

        /* --- LOADING STATES --- */
        .loading-shimmer {
            font-style: italic;
            opacity: 0.4;
            font-size: 0.8rem;
        }

        #status-msg { text-align: center; font-weight: 700; padding: 20px; opacity: 0.7; }

    </style>
</head>
<body>

    <header>
        <div class="logo">BET-<span>SMART</span></div>
        <button class="refresh-btn" onclick="clearAndReset()">RESET</button>
    </header>

    <div class="container" id="fixture-list">
        <div id="status-msg">Scouting live fixtures...</div>
    </div>

    <script>
        // Only Odds API here. Gemini is hidden in your /api/predict.js
        const ODDS_API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';

        async function fetchLiveGames() {
            try {
                const response = await fetch(`https://api.the-odds-api.com/v4/sports/soccer_epl/odds/?apiKey=${ODDS_API_KEY}&regions=uk&markets=h2h`);
                const matches = await response.json();
                
                if (matches.length > 0) {
                    renderCards(matches.slice(0, 12)); // Show top 12 matches
                } else {
                    document.getElementById('status-msg').innerText = "No upcoming matches found.";
                }
            } catch (err) {
                document.getElementById('status-msg').innerText = "Connection Error.";
                console.error(err);
            }
        }

        function renderCards(matches) {
            const list = document.getElementById('fixture-list');
            list.innerHTML = '';

            matches.forEach((m, i) => {
                const aiId = `ai-text-${i}`;
                const card = `
                    <div class="fixture-card">
                        <div class="match-info">
                            <div class="team-row"><span class="label">H</span><span class="team-name">${m.home_team}</span></div>
                            <div class="vs">VS</div>
                            <div class="team-row"><span class="label">A</span><span class="team-name">${m.away_team}</span></div>
                        </div>
                        <div class="ai-section">
                            <div class="ai-header">ðŸ¤– Gemini Prediction</div>
                            <div class="ai-content" id="${aiId}">
                                <span class="loading-shimmer">Analyzing market...</span>
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
                
                // Trigger the secure serverless call for each match
                getPrediction(m.home_team, m.away_team, aiId);
            });
        }

        async function getPrediction(home, away, elementId) {
            try {
                // Call YOUR Vercel Serverless Function
                const res = await fetch(`/api/predict?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}`);
                const data = await res.json();
                document.getElementById(elementId).innerText = data.prediction || "Check again later";
            } catch (e) {
                document.getElementById(elementId).innerText = "Prediction error";
            }
        }

        function clearAndReset() {
            localStorage.clear();
            location.reload();
        }

        // Run on load
        fetchLiveGames();
    </script>
</body>
</html>
