<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET SMART | Tactical AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --header-bg: #0a0a0a; --text: #fff;
            --pink: #ff69b4; --green: #00ff00;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
            --ai-glow: rgba(255, 105, 180, 0.12);
        }
        body.light-theme {
            --bg: #f5f5f5; --header-bg: #fff; --text: #000;
            --glass: rgba(0,0,0,0.03); --border: rgba(0,0,0,0.1);
            --ai-glow: rgba(255, 105, 180, 0.05);
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); transition: 0.3s; overflow-x: hidden; }
        header { 
            position: sticky; top: 0; z-index: 2000; height: 60px; 
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .brand { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; }
        .pink { color: var(--pink); } .green { color: var(--green); }
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 4px; width: 22px; }
        .bar { height: 2px; width: 100%; background: var(--text); border-radius: 2px; }

        #fixtures-container { padding: 20px; max-width: 800px; margin: auto; display: grid; gap: 20px; }
        .league-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 20px; margin-bottom: 10px; }
        .league-title { font-size: 0.75rem; font-weight: 900; color: var(--pink); text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .match-row { background: rgba(255,255,255,0.02); margin-bottom: 15px; padding: 16px; border-radius: 14px; border: 1px solid var(--border); }
        .match-header { display: flex; justify-content: space-between; font-size: 0.65rem; color: #777; font-weight: 800; margin-bottom: 10px; }
        .team-line { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
        .odds { color: var(--green); font-weight: 900; font-family: monospace; }
        
        .ai-box { margin-top: 15px; background: var(--ai-glow); border: 1px dashed var(--pink); padding: 12px; border-radius: 10px; }
        .ai-label { font-size: 0.6rem; font-weight: 900; color: var(--pink); text-transform: uppercase; display: block; margin-bottom: 6px; }
        .ai-insight { font-size: 0.75rem; opacity: 0.9; line-height: 1.4; margin-bottom: 8px; font-weight: 400; }
        .ai-pick { font-size: 0.85rem; font-weight: 900; color: var(--green); text-transform: uppercase; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 6px; }

        .popup { position: fixed; top: 65px; left: 15px; width: 220px; background: var(--header-bg); border: 1px solid var(--border); border-radius: 12px; padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); transform: translateY(-10px); opacity: 0; visibility: hidden; transition: 0.2s; z-index: 3000; }
        .popup.active { transform: translateY(0); opacity: 1; visibility: visible; }
        .menu-row { display: flex; justify-content: space-between; padding: 12px 0; font-size: 0.8rem; cursor: pointer; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body class="dark-theme">

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="hamburger" onclick="toggleSidebar(event)"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            <div class="brand"><span class="pink">BET</span><span class="green">SMART</span></div>
        </div>
        <div id="clock" style="font-size: 0.75rem; font-weight: 800; opacity: 0.6;"></div>
    </header>

    <div class="popup" id="sidebar-popup">
        <div class="menu-row" onclick="changeTheme()"><span>Theme</span><span id="theme-status">DARK</span></div>
        <div class="menu-row" onclick="clearCache()" style="color:var(--pink)"><span>Clear Cache</span><span>↺</span></div>
    </div>

    <div id="fixtures-container">
        <div style="text-align:center; opacity:0.5; padding:50px;">Initializing Tactical AI...</div>
    </div>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one', 'soccer_netherlands_ere_divisie', 'soccer_portugal_primeira_liga', 'soccer_usa_mls', 'soccer_belgium_pro_league', 'soccer_turkey_super_lig'];

        function toggleSidebar(e) { e.stopPropagation(); document.getElementById('sidebar-popup').classList.toggle('active'); }
        window.onclick = () => document.getElementById('sidebar-popup').classList.remove('active');

        function changeTheme() {
            const isLight = document.body.classList.toggle('light-theme');
            localStorage.setItem('user-theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-status').innerText = isLight ? "LIGHT" : "DARK";
        }

        function clearCache() { localStorage.removeItem('fixture_cache'); window.location.reload(); }

        async function init() {
            const container = document.getElementById('fixtures-container');
            const today = new Date().toISOString().split('T')[0];
            const cached = JSON.parse(localStorage.getItem('fixture_cache'));

            if (cached && cached.date === today) {
                render(cached.data);
                return;
            }

            let allData = [];
            for (const id of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const filtered = data.filter(m => m.commence_time.startsWith(today));
                    if (filtered.length > 0) allData.push({ name: filtered[0].sport_title, matches: filtered });
                } catch (e) { console.error(e); }
            }
            localStorage.setItem('fixture_cache', JSON.stringify({ date: today, data: allData }));
            render(allData);
        }

        function render(leagues) {
            const container = document.getElementById('fixtures-container');
            if (!leagues || leagues.length === 0) {
                container.innerHTML = `<div style="text-align:center; opacity:0.4; padding:50px;">No matches found for today.</div>`;
                return;
            }
            container.innerHTML = '';
            leagues.forEach(league => {
                const card = document.createElement('div');
                card.className = 'league-card';
                let html = `<div class="league-title">${league.name}</div>`;
                league.matches.forEach(m => {
                    const time = new Date(m.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    html += `
                        <div class="match-row">
                            <div class="match-header"><span>TODAY</span><span>${time}</span></div>
                            <div class="team-line"><span>${m.home_team}</span><span class="odds">${getOdds(m, 'home')}</span></div>
                            <div class="team-line"><span>${m.away_team}</span><span class="odds">${getOdds(m, 'away')}</span></div>
                            <div class="ai-box" id="ai-${m.id}">
                                <span class="ai-label">⚽ Tactical Research</span>
                                <div class="ai-insight">Scouting teams...</div>
                            </div>
                        </div>`;
                    fetchAI(m, `ai-${m.id}`);
                });
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        async function fetchAI(match, divId) {
            const aiBox = document.getElementById(divId);
            try {
                const params = new URLSearchParams({ home: match.home_team, away: match.away_team, league: match.sport_title });
                const res = await fetch(`/api/analyze?${params.toString()}`);
                const data = await res.json();
                
                // Final "Undefined" protection
                const insight = data.insight || "Tactical data gathering in progress.";
                const pick = data.pick || "ANALYZING...";

                aiBox.innerHTML = `
                    <span class="ai-label">⚽ Tactical Research</span>
                    <div class="ai-insight">${insight}</div>
                    <div class="ai-pick">PICK: ${pick}</div>
                `;
            } catch (e) {
                aiBox.innerHTML = `<span class="ai-label">⚽ Tactical Research</span><div class="ai-pick" style="color:red">RETRYING...</div>`;
            }
        }

        function getOdds(m, side) {
            try {
                if (!m.bookmakers || m.bookmakers.length === 0) return '—';
                const market = m.bookmakers[0].markets.find(mk => mk.key === 'h2h');
                const outcome = market.outcomes.find(o => side === 'home' ? o.name === m.home_team : o.name === m.away_team);
                return outcome ? outcome.price.toFixed(2) : '—';
            } catch { return '—'; }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.onload = () => {
            if (localStorage.getItem('user-theme') === 'light') changeTheme();
            init();
        };
    </script>
</body>
</html>
