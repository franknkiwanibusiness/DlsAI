<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS Value | Premium Football Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-pure: #000000;
            --glass-bg: rgba(10, 10, 10, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --pink: #ff00ff;
            --cyan: #00ffff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-pure);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* --- MODERN BACKGROUND --- */
        .bg-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9)), 
                        url('https://m.media-amazon.com/images/I/812o88N7NQL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: saturate(1.2) brightness(0.8);
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 65px; z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .football-icon { width: 30px; height: 30px; transform: rotate(-15deg); filter: drop-shadow(0 0 8px var(--cyan)); }
        .logo-text {
            font-family: 'Pacifico', cursive; font-size: 1.4rem;
            background: linear-gradient(45deg, var(--cyan), var(--pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- LIVE TICKER --- */
        .ticker-wrap {
            position: fixed; top: 65px; width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--glass-border);
            overflow: hidden; height: 35px; display: flex; align-items: center; z-index: 99;
        }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker 40s linear infinite; }
        .ticker-item { padding: 0 30px; font-size: 13px; color: var(--cyan); font-weight: 700; text-transform: uppercase; }
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- MAIN --- */
        main { padding: 160px 20px 60px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .hero-title {
            font-size: clamp(3rem, 12vw, 7rem); font-weight: 800; line-height: 0.85; margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.2) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px;
        }

        .glass-card {
            margin-top: 30px; background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 40px 30px; border-radius: 32px; max-width: 450px; width: 100%;
            backdrop-filter: blur(12px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card-tag { 
            display: inline-block; padding: 6px 12px; border-radius: 20px; 
            background: rgba(255,0,255,0.2); color: var(--pink); font-size: 10px; 
            font-weight: 800; text-transform: uppercase; margin-bottom: 15px;
        }

        .sub-text { font-size: 14px; color: var(--text-dim); line-height: 1.6; }

        /* --- BUTTONS --- */
        .scan-btn {
            margin-top: 25px; width: 100%; height: 55px; border-radius: 20px;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            color: white; border: none; font-weight: 800; font-size: 14px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .scan-btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        .status-msg { margin-top: 15px; font-size: 12px; font-weight: 600; color: var(--cyan); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <header>
        <div class="logo-container">
            <svg class="football-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="url(#grad)" stroke-width="1.5"/>
                <path d="M12 2C12 2 15 5.5 15 12C15 18.5 12 22 12 22" stroke="url(#grad)" stroke-width="1.5"/>
                <path d="M12 2C12 2 9 5.5 9 12C9 18.5 12 22 12 22" stroke="url(#grad)" stroke-width="1.5"/>
                <path d="M2.5 9H21.5" stroke="url(#grad)" stroke-width="1.5"/>
                <path d="M2.5 15H21.5" stroke="url(#grad)" stroke-width="1.5"/>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--cyan)" />
                        <stop offset="100%" style="stop-color:var(--pink)" />
                    </linearGradient>
                </defs>
            </svg>
            <span class="logo-text">DLS Value</span>
        </div>
    </header>

    <div class="ticker-wrap">
        <div id="price-ticker" class="ticker-move">
            <div class="ticker-item">READY FOR SCAN • UPLOAD SQUAD SCREENSHOT •</div>
        </div>
    </div>

    <main>
        <h1 class="hero-title">SCAN.<br>VALUE.</h1>
        
        <div class="glass-card">
            <span class="card-tag">Gemma 3 Vision</span>
            <p class="sub-text">
                Identify players instantly. Our AI analyzes stats to give you current market worth.
            </p>
            
            <input type="file" id="cardUpload" accept="image/*" style="display: none;">
            
            <button class="scan-btn" onclick="document.getElementById('cardUpload').click()">
                Scan DLS Squad
            </button>
            <p id="status" class="status-msg" style="display: none;">Ready...</p>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('cardUpload');
        const statusMsg = document.getElementById('status');
        const ticker = document.getElementById('price-ticker');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusMsg.style.display = 'block';
            statusMsg.innerText = "Analyzing Squad...";

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000; 
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    const base64String = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

                    try {
                        const response = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageBase64: base64String })
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            statusMsg.innerText = `Found ${result.playersFound} players.`;
                            
                            const marketData = result.players.map(p => 
                                `<div class="ticker-item">${p.n.toUpperCase()}: $${(p.r * 0.65).toFixed(2)} •</div>`
                            ).join('');
                            
                            ticker.innerHTML = marketData + marketData; // Double for infinite scroll
                        } else {
                            statusMsg.innerText = "Error: " + result.error;
                        }
                    } catch (err) {
                        statusMsg.innerText = "Connection Error.";
                    }
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
