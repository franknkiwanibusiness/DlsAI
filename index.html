<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FRESH-BETS.EXE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0D0D0D; --card: #1A1A1A; --text: #FFFFFF; --accent: #BB86FC;
            --border: #000000; --shadow: 5px 5px 0px #000000;
        }
        [data-theme="light"] {
            --bg: #F0F2F5; --card: #FFFFFF; --text: #1A1A1A; --accent: #007AFF;
            --border: #1A1A1A; --shadow: 5px 5px 0px #1A1A1A;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Lexend Mega', sans-serif; margin: 0;
            padding: calc(85px + env(safe-area-inset-top)) 16px 140px 16px;
        }

        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: var(--bg); border-bottom: 3px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 1000;
        }

        .ios-btn {
            background: var(--accent); border: 3px solid var(--border);
            color: #000; font-weight: 900; font-size: 0.65rem;
            padding: 8px 12px; box-shadow: 3px 3px 0px var(--border);
        }

        .match-card {
            background: var(--card); border: 3px solid var(--border);
            padding: 20px; margin-bottom: 25px; box-shadow: var(--shadow);
        }

        /* POWER LEVEL BAR */
        .power-level-container {
            height: 12px; background: #333; border: 2px solid var(--border);
            margin-top: 10px; position: relative; overflow: hidden;
        }
        .power-bar {
            height: 100%; width: 0%; background: var(--accent);
            transition: width 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ai-intel { margin-top: 15px; border-top: 2px dashed var(--border); padding-top: 10px; }
        .ai-label { font-size: 0.6rem; font-weight: 900; color: var(--accent); display: block; }
        .ai-text { font-size: 0.8rem; margin-top: 5px; }

        .goal-dock {
            position: fixed; bottom: 20px; left: 16px; right: 16px;
            background: var(--card); border: 4px solid var(--border);
            padding: 15px; box-shadow: var(--shadow);
        }
        #goal-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid var(--accent); color: var(--text);
            font-family: inherit; font-weight: 900; outline: none;
        }
    </style>
</head>
<body data-theme="dark">

<header>
    <div style="font-weight:900; color:var(--accent)">FRESH-BETS.EXE</div>
    <div style="display:flex; gap:10px">
        <button class="ios-btn" onclick="toggleTheme()">MODE</button>
        <button class="ios-btn" onclick="hardReset()">RELOAD</button>
    </div>
</header>

<div id="main-list"></div>

<div class="goal-dock">
    <div style="font-size:0.6rem; font-weight:900; color:var(--accent)">OBJECTIVE:</div>
    <input type="text" id="goal-input" placeholder="Set Goal..." onchange="saveGoal(this.value)">
</div>

<script>
    const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
    const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one', 'soccer_uefa_champs_league', 'soccer_usa_mls'];

    async function start() {
        document.getElementById('goal-input').value = localStorage.getItem('user_goal') || "";
        const cache = localStorage.getItem('fb_v5');
        if (cache) {
            const parsed = JSON.parse(cache);
            if (Date.now() - parsed.timestamp < 12 * 60 * 60 * 1000) {
                render(parsed.data); return;
            }
        }
        fetchOdds();
    }

    async function fetchOdds() {
        const requests = LEAGUES.map(l => fetch(`https://api.the-odds-api.com/v4/sports/${l}/events?apiKey=${API_KEY}`).then(r => r.json()));
        const results = await Promise.all(requests);
        const data = results.flat();
        localStorage.setItem('fb_v5', JSON.stringify({ timestamp: Date.now(), data }));
        render(data);
    }

    async function render(matches) {
        const list = document.getElementById('main-list');
        list.innerHTML = '';
        const filtered = matches.slice(0, 15); // Show top 15 matches for speed

        filtered.forEach(m => {
            const safeId = m.id.replace(/[^a-z0-9]/gi,'');
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div style="font-size:0.9rem; font-weight:900;">${m.home_team} vs ${m.away_team}</div>
                <div class="ai-intel">
                    <span class="ai-label">POWER LEVEL: <span id="val-${safeId}">0%</span></span>
                    <div class="power-level-container"><div class="power-bar" id="bar-${safeId}"></div></div>
                    <div class="ai-text" id="txt-${safeId}">Scanning battleground...</div>
                </div>
            `;
            list.appendChild(card);
        });

        // Batch Process 5 at a time
        for (let i = 0; i < filtered.length; i += 5) {
            const batch = filtered.slice(i, i + 5);
            await runBatch(batch);
            await new Promise(r => setTimeout(r, 1500));
        }
    }

    async function runBatch(batch) {
        try {
            const res = await fetch('/api/research', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ matches: batch.map(m => ({ home: m.home_team, away: m.away_team, league: m.sport_title })) })
            });
            const data = await res.json();
            batch.forEach((m, idx) => {
                const safeId = m.id.replace(/[^a-z0-9]/gi,'');
                const pred = data.predictions[idx];
                document.getElementById(`txt-${safeId}`).innerText = pred.text;
                document.getElementById(`val-${safeId}`).innerText = pred.conf + "%";
                document.getElementById(`bar-${safeId}`).style.width = pred.conf + "%";
            });
        } catch (e) { console.error("Batch Failed"); }
    }

    function toggleTheme() {
        document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }
    function hardReset() { localStorage.removeItem('fb_v5'); location.reload(); }
    function saveGoal(v) { localStorage.setItem('user_goal', v); }

    start();
</script>
</body>
</html>
