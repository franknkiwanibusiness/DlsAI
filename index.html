<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Analytics Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; --ios-secondary: #2c2c2e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; user-select: none; -webkit-user-select: none; }
        .ios-card { background: var(--ios-card); border-radius: 16px; transition: transform 0.1s; }
        .ios-pill { background: var(--ios-secondary); border-radius: 12px; transition: all 0.2s; }
        .ios-pill.selected { background: var(--ios-blue); }
        .drawer { transform: translateY(105%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .drawer.open { transform: translateY(0); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 pt-14 pb-44">

    <header class="mb-8 px-1">
        <p class="text-[11px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Live Intelligence</p>
        <h1 class="text-3xl font-extrabold tracking-tight">Strategy</h1>
    </header>

    <div id="fixtures-container" class="space-y-4">
        <div class="text-center py-20 text-zinc-600 text-sm">Synchronizing data...</div>
    </div>

    <div id="bet-slip" class="drawer fixed bottom-0 left-0 right-0 bg-[#1c1c1e]/90 backdrop-blur-2xl p-6 pb-12 z-50 border-t border-white/5 rounded-t-[32px]">
        <div class="w-10 h-1 bg-zinc-700 mx-auto rounded-full mb-6"></div>
        <div class="flex justify-between items-end mb-8">
            <div>
                <p class="text-[10px] font-bold text-zinc-500 uppercase mb-1">Multiplier</p>
                <p id="total-odds" class="text-3xl font-bold">1.00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-zinc-500 uppercase mb-1">Stake (ZAR)</p>
                <div class="flex items-center justify-end">
                    <span class="text-lg text-zinc-400 mr-1">R</span>
                    <input type="number" id="stake-input" value="10" class="text-2xl font-bold bg-transparent outline-none w-20 text-right">
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center py-4 border-t border-white/5 mb-6">
            <span class="text-zinc-400 text-sm">Payout</span>
            <span id="potential-win" class="text-xl font-bold text-[#0a84ff]">R0.00</span>
        </div>
        <button class="w-full bg-[#0a84ff] text-white font-bold py-4 rounded-2xl active:opacity-80 transition-opacity">Confirm Strategy</button>
    </div>

    <script>
        const API_KEY = '826ccd6998728ab23f00ac7ad0546c2b';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_1'];
        let selections = [];

        async function fetchMatches() {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            for (const league of LEAGUES) {
                const res = await fetch(`https://api.the-odds-api.com/v4/sports/${league}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                const data = await res.json();
                const today = new Date().toISOString().split('T')[0];
                data.filter(m => m.commence_time.startsWith(today)).forEach(render);
            }
        }

        async function getAI(home, away, odds, element) {
            try {
                // This calls your Vercel API /api/predict
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home, away, odds })
                });
                const data = await response.json();
                element.innerText = data.prediction;
            } catch (e) { element.innerText = "AI unavailable."; }
        }

        function render(match) {
            const container = document.getElementById('fixtures-container');
            const outcomes = match.bookmakers[0]?.markets[0].outcomes || [];
            const oddsText = outcomes.map(o => `${o.name}: ${o.price}`).join(', ');
            
            const card = document.createElement('div');
            card.className = 'ios-card p-5';
            card.innerHTML = `
                <div class="flex justify-between items-center mb-5">
                    <span class="text-[10px] font-black bg-white/5 px-2 py-1 rounded text-zinc-400">ANALYSIS</span>
                    <span class="text-[10px] text-zinc-500 font-bold">${new Date(match.commence_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <div class="flex justify-between items-center mb-6 px-1">
                    <p class="text-sm font-bold w-2/5">${match.home_team}</p>
                    <p class="text-[9px] font-black text-zinc-700">VS</p>
                    <p class="text-sm font-bold w-2/5 text-right">${match.away_team}</p>
                </div>
                <div class="grid grid-cols-3 gap-2.5 mb-5">
                    ${outcomes.map(o => `
                        <div onclick="selectOdd(this, '${match.home_team}-${o.name}', ${o.price})" 
                             class="ios-pill p-3 text-center">
                            <div class="text-[8px] text-zinc-500 font-bold uppercase mb-0.5">${o.name}</div>
                            <div class="text-sm font-bold">${o.price}</div>
                        </div>`).join('')}
                </div>
                <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                    <p class="text-[9px] font-bold text-zinc-500 uppercase mb-2">Outcome Engine</p>
                    <p class="text-[11px] text-zinc-300 leading-relaxed ai-box">Consulting Groq...</p>
                </div>
            `;
            container.appendChild(card);
            getAI(match.home_team, match.away_team, oddsText, card.querySelector('.ai-box'));
        }

        function selectOdd(el, id, price) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) selections.push({ id, price });
            else selections = selections.filter(s => s.id !== id);
            updateSlip();
        }

        function updateSlip() {
            const slip = document.getElementById('bet-slip');
            const stake = parseFloat(document.getElementById('stake-input').value) || 0;
            if(selections.length > 0) {
                slip.classList.add('open');
                const multi = selections.reduce((acc, curr) => acc * curr.price, 1).toFixed(2);
                document.getElementById('total-odds').innerText = multi;
                const win = Math.min(multi * stake, 2000000);
                document.getElementById('potential-win').innerText = `R${win.toLocaleString('en-ZA', {minimumFractionDigits: 2})}`;
            } else slip.classList.remove('open');
        }

        document.getElementById('stake-input').addEventListener('input', updateSlip);
        fetchMatches();
    </script>
</body>
</html>
