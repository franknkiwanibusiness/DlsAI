<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETSMART | Manual AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; }

        header {
            position: fixed; top: 0; width: 100%; height: 65px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 1000;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 16px; letter-spacing: 3px; }
        .green { color: #00FF9F; } .pink { color: #FF00E6; }

        main { padding: 90px 15px; max-width: 480px; margin: 0 auto; }
        
        .fixture-card {
            background: rgba(255, 255, 255, 0.05); 
            border: 2px solid #ffffff; 
            border-radius: 12px; 
            padding: 18px; 
            margin-bottom: 25px;
        }

        .team-row { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        .team-name { font-weight: 700; font-size: 15px; }
        .odd { font-family: 'Syncopate', sans-serif; font-size: 12px; color: #00FF9F; }
        .away-row .odd { color: #FF00E6; }

        /* AI Insight Box */
        .ai-insight {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .ai-market { font-size: 13px; color: #aaa; margin-bottom: 10px; line-height: 1.4; }

        /* The Manual Action Button */
        .gemma-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: 'Syncopate', sans-serif;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .gemma-btn:hover { background: #00FF9F; }
        .gemma-btn:disabled { background: #222; color: #444; cursor: not-allowed; }

        .loading-text { color: #00FF9F; font-size: 11px; font-weight: bold; display: none; }
        .time { font-size: 10px; color: #444; text-align: right; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="green">BET</span><span class="pink">SMART</span></div>
    </header>

    <main id="list"></main>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_usa_mls']; // Simplified for example

        async function fetchAll() {
            let allGames = [];
            for (let league of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${league}/odds/?apiKey=${API_KEY}&regions=us&markets=h2h`);
                    const data = await res.json();
                    if (Array.isArray(data)) allGames = [...allGames, ...data];
                } catch (e) {}
            }
            const today = new Date().toISOString().split('T')[0];
            render(allGames.filter(g => g.commence_time.startsWith(today)));
        }

        // THE MANUAL CLICK FUNCTION
        async function runResearch(home, away, league, btnId, textId) {
            const btn = document.getElementById(btnId);
            const text = document.getElementById(textId);
            
            btn.style.display = 'none';
            text.style.display = 'block';
            text.innerText = "GEMMA IS ANALYZING...";

            try {
                const response = await fetch(`/api/gemma?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&league=${encodeURIComponent(league)}`);
                const data = await response.json();
                
                text.innerText = data.insight;
                text.style.color = "#fff";
            } catch (e) {
                text.innerText = "Error. Try again.";
                btn.style.display = 'block';
            }
        }

        function render(games) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            games.forEach((g, i) => {
                const btnId = `btn-${i}`;
                const textId = `text-${i}`;
                const hO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.home_team)?.price || '-';
                const aO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.away_team)?.price || '-';

                list.innerHTML += `
                    <div class="fixture-card">
                        <div class="team-row"><span>${g.home_team}</span><span class="odd">${hO}</span></div>
                        <div style="font-size:9px; color:#333; margin:5px 0;">VS</div>
                        <div class="team-row"><span>${g.away_team}</span><span class="odd">${aO}</span></div>
                        
                        <div class="ai-insight">
                            <div id="${textId}" class="ai-market">No research conducted yet.</div>
                            <button id="${btnId}" class="gemma-btn" onclick="runResearch('${g.home_team}', '${g.away_team}', '${g.sport_title}', '${btnId}', '${textId}')">
                                RUN GEMMA RESEARCH
                            </button>
                        </div>
                    </div>`;
            });
        }

        fetchAll();
    </script>
</body>
</html>
