<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; --win: #34c759; --loss: #ff3b30; --draw: #ffcc00; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; -webkit-user-select: none; }
        .ios-card { background: var(--ios-card); border-radius: 24px; border: 0.5px solid rgba(255,255,255,0.08); overflow: hidden; }
        
        /* Tactical Color Coding */
        .odd-fav { background: rgba(52, 199, 89, 0.1); border: 1px solid var(--win); color: var(--win); }
        .odd-dog { background: rgba(255, 59, 48, 0.1); border: 1px solid var(--loss); color: var(--loss); }
        .odd-draw { background: rgba(255, 204, 0, 0.05); border: 2px solid var(--draw); color: var(--draw); }
        .odd-neutral { background: #2c2c2e; border: 1px solid transparent; color: #fff; }
        
        .ios-pill { border-radius: 16px; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; height: 65px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ios-pill.selected { background: var(--ios-blue) !important; color: white !important; border-color: var(--ios-blue) !important; transform: scale(0.96); }
        .drawer { transform: translateY(105%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .drawer.open { transform: translateY(0); }
        .league-tag { background: rgba(255,255,255,0.05); color: #8e8e93; font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
</head>
<body class="p-4 pt-16 pb-44">

    <header class="mb-10 px-1">
        <h1 class="text-4xl font-black tracking-tight mb-2">Strategy</h1>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500"></span>
            <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest">Live Engine Active</p>
        </div>
    </header>

    <div id="fixtures-container" class="space-y-8">
        </div>

    <div id="bet-slip" class="drawer fixed bottom-0 left-0 right-0 bg-[#1c1c1e]/98 backdrop-blur-3xl p-6 pb-12 z-50 rounded-t-[32px] border-t border-white/10">
        <div class="w-10 h-1 bg-zinc-800 mx-auto rounded-full mb-8"></div>
        <div class="flex justify-between items-center mb-8 px-2">
            <div>
                <p class="text-[10px] font-black text-zinc-500 uppercase mb-1">Total Multiplier</p>
                <p id="total-odds" class="text-4xl font-bold tracking-tighter">1.00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black text-zinc-500 uppercase mb-1">Stake (ZAR)</p>
                <input type="number" id="stake-input" value="10" class="text-3xl font-bold bg-transparent text-[#0a84ff] outline-none w-24 text-right">
            </div>
        </div>
        <button class="w-full bg-[#0a84ff] py-5 rounded-2xl font-black text-lg shadow-2xl active:opacity-70 transition-opacity">
            POTENTIAL: R<span id="potential-win">0.00</span>
        </button>
    </div>

    <script>
        const API_KEY = '826ccd6998728ab23f00ac7ad0546c2b';
        const LEAGUES = {
            'soccer_epl': 'Premier League',
            'soccer_spain_la_liga': 'La Liga',
            'soccer_uefa_champs_league': 'Champions League',
            'soccer_uefa_europa_league': 'Europa League',
            'soccer_germany_bundesliga': 'Bundesliga',
            'soccer_italy_serie_a': 'Serie A',
            'soccer_france_ligue_1': 'Ligue 1'
        };
        let selections = [];

        async function fetchMatches() {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            for (const [id, name] of Object.entries(LEAGUES)) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const today = new Date().toISOString().split('T')[0];
                    data.filter(m => m.commence_time.startsWith(today)).forEach(m => render(m, name));
                } catch(e) { console.warn(`League ${name} Error`); }
            }
        }

        async function getGemmaAI(home, away, odds, textEl) {
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home, away, odds })
                });
                const data = await response.json();
                textEl.innerText = data.prediction;
            } catch (e) { textEl.innerText = "Gemma Engine Offline."; }
        }

        function render(match, leagueName) {
            const container = document.getElementById('fixtures-container');
            const outcomes = match.bookmakers[0]?.markets[0].outcomes || [];
            if(outcomes.length < 3) return;

            // Sort to ensure [Home, Draw, Away] order
            const h2h = [
                outcomes.find(o => o.name === match.home_team),
                outcomes.find(o => o.name === 'Draw'),
                outcomes.find(o => o.name === match.away_team)
            ];

            // Determine Fav/Dog for coloring
            const minPrice = Math.min(...outcomes.map(o => o.price));
            const maxPrice = Math.max(...outcomes.map(o => o.price));

            const card = document.createElement('div');
            card.className = 'ios-card p-6';
            card.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <span class="league-tag">${leagueName}</span>
                    <span class="text-[10px] font-bold text-zinc-500">${new Date(match.commence_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <div class="flex justify-between items-center mb-8 px-1">
                    <p class="text-sm font-bold w-5/12">${match.home_team}</p>
                    <div class="flex gap-1.5"><div class="w-1 h-1 bg-zinc-800 rounded-full"></div><div class="w-1 h-1 bg-zinc-800 rounded-full"></div></div>
                    <p class="text-sm font-bold w-5/12 text-right">${match.away_team}</p>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    ${h2h.map((o, idx) => {
                        let colorClass = "odd-neutral";
                        if(o.price === minPrice) colorClass = "odd-fav";
                        else if(o.price === maxPrice) colorClass = "odd-dog";
                        if(o.name === 'Draw') colorClass = "odd-draw";

                        return `
                        <div onclick="toggleOdd(this, '${match.home_team}-${o.name}', ${o.price})" 
                             class="ios-pill ${colorClass}">
                            <p class="text-[9px] font-black opacity-60 uppercase mb-0.5">${o.name === 'Draw' ? 'Draw' : (idx === 0 ? 'Home' : 'Away')}</p>
                            <p class="text-lg font-black tracking-tighter">${o.price}</p>
                        </div>`;
                    }).join('')}
                </div>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5 shadow-inner">
                    <p class="text-[9px] font-black text-[#0a84ff] uppercase mb-1 tracking-wider">Strategic Recommendation</p>
                    <p class="text-[11px] text-zinc-300 leading-snug ai-text">Consulting Gemma AI...</p>
                </div>
            `;
            container.appendChild(card);
            const oddsStr = outcomes.map(o => `${o.name}: ${o.price}`).join(', ');
            getGemmaAI(match.home_team, match.away_team, oddsStr, card.querySelector('.ai-text'));
        }

        function toggleOdd(el, id, price) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) selections.push({ id, price });
            else selections = selections.filter(s => s.id !== id);
            
            const slip = document.getElementById('bet-slip');
            const stake = parseFloat(document.getElementById('stake-input').value) || 0;
            if(selections.length > 0) {
                slip.classList.add('open');
                const multi = selections.reduce((a, b) => a * b.price, 1).toFixed(2);
                document.getElementById('total-odds').innerText = multi;
                const win = Math.min(multi * stake, 2000000);
                document.getElementById('potential-win').innerText = win.toLocaleString('en-ZA');
            } else slip.classList.remove('open');
        }

        document.getElementById('stake-input').addEventListener('input', () => toggleOdd({classList:{contains:()=>true}}, null, 0));
        fetchMatches();
    </script>
</body>
</html>
