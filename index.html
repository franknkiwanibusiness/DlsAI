<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETSMART | TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #00FF9F; --pink: #FF00E6; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; }

        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 1000;
            background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 16px; letter-spacing: 5px; }
        .logo span { color: var(--accent); }
        .date { font-family: 'Syncopate', sans-serif; font-size: 10px; color: #444; }

        main { padding: 100px 20px; max-width: 450px; margin: 0 auto; }
        
        .card {
            border: 1.5px solid #fff; border-radius: 16px;
            padding: 25px; margin-bottom: 25px; background: rgba(255,255,255,0.02);
        }
        .meta { font-size: 9px; color: #444; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; }
        
        .grid { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; text-align: center; margin-bottom: 20px; }
        .team { font-weight: 700; font-size: 15px; }
        .odds { font-family: 'Syncopate', sans-serif; font-size: 11px; margin-top: 5px; }
        .home .odds { color: var(--accent); }
        .away .odds { color: var(--pink); }

        .ai-pick {
            border-top: 1px solid var(--border);
            padding-top: 15px; text-align: center;
            font-family: 'Syncopate', sans-serif;
            font-size: 12px; color: #fff;
            letter-spacing: 1px;
        }
        .loading { color: #222; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">BET<span>SMART</span></div>
        <div class="date" id="header-date"></div>
    </header>

    <main id="fixture-container"></main>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga'];
        
        document.getElementById('header-date').innerText = new Date().toLocaleDateString('en-GB');

        async function init() {
            let all = [];
            for (let l of LEAGUES) {
                const res = await fetch(`https://api.the-odds-api.com/v4/sports/${l}/odds/?apiKey=${API_KEY}&regions=us&markets=h2h`);
                const data = await res.json();
                if (Array.isArray(data)) all = [...all, ...data];
            }
            const today = new Date().toISOString().split('T')[0];
            render(all.filter(g => g.commence_time.startsWith(today)));
        }

        async function fetchAI(home, away, league, id, cacheKey) {
            const el = document.getElementById(`ai-${id}`);
            
            // Check Local Storage first
            const saved = localStorage.getItem(cacheKey);
            if (saved) {
                el.innerText = saved;
                return;
            }

            try {
                const r = await fetch(`/api/gemma?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&league=${encodeURIComponent(league)}`);
                const d = await r.json();
                el.innerText = d.insight;
                localStorage.setItem(cacheKey, d.insight); // Save for later
            } catch (e) {
                el.innerText = "---";
            }
        }

        function render(games) {
            const container = document.getElementById('fixture-container');
            container.innerHTML = '';

            games.forEach((g, i) => {
                const hO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.home_team)?.price || '-';
                const aO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.away_team)?.price || '-';
                const cacheKey = `ai_${g.id}`; // Unique ID for storage

                container.innerHTML += `
                    <div class="card">
                        <div class="meta">${g.sport_title}</div>
                        <div class="grid">
                            <div class="home"><div class="team">${g.home_team}</div><div class="odds">${hO}</div></div>
                            <div style="font-size:10px; color:#222;">VS</div>
                            <div class="away"><div class="team">${g.away_team}</div><div class="odds">${aO}</div></div>
                        </div>
                        <div class="ai-pick" id="ai-${i}">
                            <span class="loading">ANALYZING...</span>
                        </div>
                    </div>`;
                
                // Auto-trigger AI fetch
                fetchAI(g.home_team, g.away_team, g.sport_title, i, cacheKey);
            });
        }

        init();
    </script>
</body>
</html>
