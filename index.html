<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BET SMART | Mobile Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --card-bg: #0d0d0d; --header-bg: #000;
            --pink: #ff69b4; --green: #00ff00; --text: #fff;
            --border: #1a1a1a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); line-height: 1.4; }
        
        header { 
            height: 55px; background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }

        #fixtures-container { padding: 10px; padding-bottom: 50px; }

        /* Mobile League Header */
        .league-section { margin-bottom: 20px; }
        .league-header { 
            position: sticky; top: 55px; z-index: 900;
            background: #111; padding: 10px 12px; border-left: 3px solid var(--pink);
            font-weight: 900; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px;
            margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Mobile-Optimized Card */
        .match-card { 
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; margin-bottom: 12px;
            display: flex; flex-direction: column; gap: 12px;
        }
        
        .match-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .match-time { font-size: 0.65rem; color: #666; font-weight: 800; }
        
        .match-teams { display: flex; flex-direction: column; gap: 4px; }
        .team-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; font-weight: 700; }
        .team-label { color: #888; font-size: 0.6rem; margin-left: 5px; font-weight: 400; }

        /* Odds & Button Grid */
        .action-row { display: grid; grid-template-columns: 1fr 1fr 1fr 100px; gap: 6px; align-items: stretch; }
        
        .odd-box { 
            background: #181818; border: 1px solid #222; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; padding: 6px 0;
        }
        .odd-label { font-size: 0.5rem; color: #555; font-weight: 900; margin-bottom: 2px; }
        .odd-val { color: var(--green); font-weight: 900; font-size: 0.85rem; }

        .btn-research {
            background: var(--pink); color: #000; border: none; border-radius: 6px;
            font-weight: 900; font-size: 0.6rem; text-transform: uppercase;
            cursor: pointer; height: 100%;
        }

        /* AI Output Styling */
        .ai-drawer { 
            display: none; background: #11080d; border: 1px solid #301020;
            border-radius: 8px; padding: 12px; margin-top: 5px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .ai-text { font-size: 0.75rem; color: #ddd; line-height: 1.5; }
        .ai-pick-badge { 
            display: inline-block; margin-top: 8px; background: var(--green); 
            color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.1rem; letter-spacing: -1px;"><span class="pink">BET</span>SMART <span style="font-size:0.6rem; border:1px solid #444; padding:2px 5px; border-radius:4px; margin-left:5px; vertical-align:middle; color:#888;">AI</span></div>
        <div id="clock" style="font-size: 0.75rem; font-weight: 700; font-variant-numeric: tabular-nums;"></div>
    </header>

    <div id="fixtures-container">
        <div style="text-align: center; padding-top: 100px; color: #444; font-weight: 800; font-size: 0.8rem;">BOOTING TACTICAL ENGINE...</div>
    </div>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one'];

        async function init() {
            const today = new Date().toISOString().split('T')[0];
            const cached = JSON.parse(localStorage.getItem('fixture_cache'));

            if (cached && cached.date === today) {
                render(cached.data);
                return;
            }

            let allData = [];
            for (const id of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const filtered = data.filter(m => m.commence_time.startsWith(today));
                    if (filtered.length > 0) allData.push({ name: filtered[0].sport_title, matches: filtered });
                } catch (e) { console.error(e); }
            }
            localStorage.setItem('fixture_cache', JSON.stringify({ date: today, data: allData }));
            render(allData);
        }

        function render(leagues) {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            
            leagues.forEach(league => {
                const section = document.createElement('div');
                section.className = 'league-section';
                let html = `<div class="league-header">${league.name}</div>`;
                
                league.matches.forEach(m => {
                    const time = new Date(m.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const odds = getH2HOdds(m);
                    
                    html += `
                        <div class="match-card">
                            <div class="match-top">
                                <span class="match-time">${time}</span>
                                <span style="font-size:0.5rem; color:#444; text-transform:uppercase;">Matchday Today</span>
                            </div>
                            <div class="match-teams">
                                <div class="team-row"><span>${m.home_team}</span><span class="team-label">HOME</span></div>
                                <div class="team-row"><span>${m.away_team}</span><span class="team-label">AWAY</span></div>
                            </div>
                            <div class="action-row">
                                <div class="odd-box"><span class="odd-label">1</span><span class="odd-val">${odds.h}</span></div>
                                <div class="odd-box"><span class="odd-label">X</span><span class="odd-val">${odds.d}</span></div>
                                <div class="odd-box"><span class="odd-label">2</span><span class="odd-val">${odds.a}</span></div>
                                <button class="btn-research" onclick="runResearch(this, '${m.home_team}', '${m.away_team}', '${league.name}', '${m.id}')">AI SCOUT</button>
                            </div>
                            <div class="ai-drawer" id="drawer-${m.id}"></div>
                        </div>`;
                });
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        async function runResearch(btn, home, away, league, id) {
            const drawer = document.getElementById(`drawer-${id}`);
            btn.disabled = true;
            btn.innerText = 'WAIT...';
            drawer.style.display = 'block';
            drawer.innerHTML = '<div style="font-size:0.7rem; color:var(--pink);">ANALYZING TACTICS...</div>';

            try {
                const params = new URLSearchParams({ home, away, league });
                const res = await fetch(`/api/analyze?${params.toString()}`);
                const data = await res.json();
                
                drawer.innerHTML = `
                    <div class="ai-text">${data.insight}</div>
                    <div class="ai-pick-badge">PICK: ${data.pick}</div>
                `;
            } catch (e) {
                drawer.innerHTML = `<div style="color:red; font-size:0.6rem;">BRIDGE OFFLINE</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'AI SCOUT';
            }
        }

        function getH2HOdds(m) {
            try {
                const outcomes = m.bookmakers[0].markets[0].outcomes;
                return {
                    h: outcomes.find(o => o.name === m.home_team).price.toFixed(2),
                    a: outcomes.find(o => o.name === m.away_team).price.toFixed(2),
                    d: outcomes.find(o => o.name === 'Draw').price.toFixed(2)
                };
            } catch { return { h: '—', d: '—', a: '—' }; }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.onload = init;
    </script>
</body>
</html>
