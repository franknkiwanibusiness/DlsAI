<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETSMART | ULTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #00FF9F; /* Electric Green */
            --pink: #FF00E6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; z-index: 1000;
            background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-family: 'Syncopate', sans-serif; font-size: 16px; letter-spacing: 5px; font-weight: 700; }
        .logo span { color: var(--accent); }
        .header-date { font-family: 'Syncopate', sans-serif; font-size: 10px; color: #444; }

        main { padding-top: 100px; width: 95%; max-width: 450px; margin: 0 auto; padding-bottom: 50px; }
        .status-bar { text-align: center; font-size: 9px; color: #333; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }

        /* FIXTURE CARD DESIGN */
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1.5px solid #fff; /* Clean white border */
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 25px;
        }

        .card-meta { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 9px; font-weight: 700; color: #444; text-transform: uppercase; letter-spacing: 1px; }

        .match-grid { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; text-align: center; margin-bottom: 25px; }
        .team-name { font-weight: 700; font-size: 15px; margin-bottom: 5px; line-height: 1.2; }
        .odds { font-family: 'Syncopate', sans-serif; font-size: 12px; font-weight: 700; }
        .home .odds { color: var(--accent); }
        .away .odds { color: var(--pink); }
        .vs { font-size: 10px; color: #222; font-weight: 900; }

        /* AI SECTION */
        .ai-box { border-top: 1px solid rgba(255,255,255,0.08); padding-top: 18px; text-align: center; }
        .ai-market { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 12px; min-height: 20px; }
        
        .research-btn {
            width: 100%; padding: 12px; background: #fff; color: #000; border: none;
            border-radius: 8px; font-family: 'Syncopate', sans-serif; font-size: 9px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .research-btn:hover { background: var(--accent); }
        .research-btn:disabled { opacity: 0.5; cursor: default; }

        .kickoff-bottom { font-size: 9px; color: #333; margin-top: 15px; text-align: right; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BET<span>SMART</span></div>
        <div class="header-date" id="date-display">--/--/--</div>
    </header>

    <main>
        <div id="status" class="status-bar">Initializing Terminal...</div>
        <div id="fixture-container"></div>
    </main>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a'];

        // Update Header Date
        const d = new Date();
        document.getElementById('date-display').innerText = d.toLocaleDateString('en-GB');

        async function fetchDailyFixtures() {
            let matches = [];
            for (let league of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${league}/odds/?apiKey=${API_KEY}&regions=us&markets=h2h`);
                    const data = await res.json();
                    if (Array.isArray(data)) matches = [...matches, ...data];
                } catch (e) {}
            }
            const todayISO = new Date().toISOString().split('T')[0];
            const filtered = matches.filter(m => m.commence_time.startsWith(todayISO));
            render(filtered);
        }

        async function runGemma(home, away, league, id) {
            const btn = document.getElementById(`btn-${id}`);
            const marketText = document.getElementById(`market-${id}`);
            
            btn.innerText = "RESEARCHING...";
            btn.disabled = true;

            try {
                const response = await fetch(`/api/gemma?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&league=${encodeURIComponent(league)}`);
                const data = await response.json();
                marketText.innerText = data.insight; // Backend now sends only market
                btn.style.display = 'none';
            } catch (e) {
                btn.innerText = "RETRY RESEARCH";
                btn.disabled = false;
            }
        }

        function render(games) {
            const container = document.getElementById('fixture-container');
            const status = document.getElementById('status');
            container.innerHTML = '';
            status.innerText = `${games.length} Fixtures Synced Today`;

            games.forEach((g, i) => {
                const hO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.home_team)?.price || '-';
                const aO = g.bookmakers[0]?.markets[0]?.outcomes.find(o => o.name === g.away_team)?.price || '-';
                const time = new Date(g.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                container.innerHTML += `
                    <div class="card">
                        <div class="card-meta"><span>${g.sport_title}</span></div>
                        <div class="match-grid">
                            <div class="home"><div class="team-name">${g.home_team}</div><div class="odds">${hO}</div></div>
                            <div class="vs">VS</div>
                            <div class="away"><div class="team-name">${g.away_team}</div><div class="odds">${aO}</div></div>
                        </div>
                        <div class="ai-box">
                            <div class="ai-market" id="market-${i}"></div>
                            <button id="btn-${i}" class="research-btn" onclick="runGemma('${g.home_team}','${g.away_team}','${g.sport_title}',${i})">RUN RESEARCH</button>
                        </div>
                        <div class="kickoff-bottom">Kickoff ${time}</div>
                    </div>`;
            });
        }

        fetchDailyFixtures();
    </script>
</body>
</html>
