<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSVALUE | AI Account Valuation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .scan-line { position: absolute; width: 100%; height: 2px; background: linear-gradient(to right, transparent, #22c55e, transparent); box-shadow: 0 0 15px #22c55e; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes scroll-ping-pong { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-100% + 100vw)); } }
        .animate-infinite-scroll { display: flex; width: max-content; animation: scroll-ping-pong 15s ease-in-out infinite alternate; }
        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <header class="sticky top-0 z-50 flex items-center justify-between px-5 py-3 bg-black/40 backdrop-blur-xl border-b border-white/10">
        <div class="text-xl font-black tracking-tighter uppercase italic">DLS<span class="text-green-500 italic-none">VALUE</span></div>
        <div class="flex items-center gap-3">
            <div id="statusIndicator" class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-white/5 border border-white/10">
                <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                <span id="statusText" class="text-[9px] font-bold uppercase tracking-widest text-white/70">Online</span>
            </div>
            <button class="px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-[10px] font-bold tracking-widest uppercase">Login</button>
        </div>
    </header>

    <div id="scanOverlay" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center p-6 hidden">
        <div class="relative w-full max-w-xs aspect-video rounded-2xl overflow-hidden border border-white/10 mb-6 bg-zinc-900">
            <img id="previewImg" class="w-full h-full object-cover opacity-60">
            <div class="scan-line"></div>
        </div>
        <div class="w-full max-w-xs text-center">
            <h3 class="text-xs font-black uppercase tracking-[0.3em] text-green-500 mb-2">Analyzing Squad</h3>
            <div id="terminalContainer" class="bg-black/50 p-4 rounded-xl border border-white/5 font-mono text-[10px] text-gray-400 h-24 overflow-y-auto text-left">
                <p id="terminalText" class="leading-relaxed">> Initializing Gemma-3-12b...</p>
            </div>
        </div>
    </div>

    <section class="relative w-full pt-16 pb-10 flex flex-col items-center justify-center text-center px-6 overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://i.ytimg.com/vi/Agj4RwNLNfc/maxresdefault.jpg" class="w-full h-full object-cover opacity-50 brightness-[0.4] contrast-[1.1]">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
        </div>
        <div class="relative z-10 max-w-sm">
            <div class="inline-block bg-green-500/20 backdrop-blur-md text-green-400 text-[8px] font-bold px-3 py-1 rounded-full mb-4 border border-green-500/30 uppercase tracking-[0.3em]">NKIWANI VISION V1</div>
            <h1 class="text-4xl font-black tracking-tighter leading-none mb-3 uppercase italic leading-tight">SQUAD<br><span class="text-green-500">VALUATION</span></h1>
            <p class="text-gray-300 text-[12px] mb-8 leading-tight font-medium">Upload your team management screen for 14k daily free scans.</p>
            
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="processImage(event)">
            <div class="flex flex-col gap-2 w-full max-w-[260px] mx-auto">
                <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" class="bg-white text-black font-black py-4 rounded-xl uppercase text-[11px] tracking-widest shadow-xl active:scale-95 transition-all">Upload Squad</button>
                <button class="bg-black/40 backdrop-blur-md border border-white/20 text-white font-bold py-4 rounded-xl uppercase text-[11px] tracking-widest">Global Rankings</button>
            </div>
        </div>
    </section>

    <script>
        // 1. ONLINE/OFFLINE CHECKER
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('uploadBtn');
            
            if (navigator.onLine) {
                dot.className = "w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse";
                text.innerText = "Online";
                text.className = "text-[9px] font-bold uppercase tracking-widest text-green-500/80";
                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                dot.className = "w-1.5 h-1.5 rounded-full bg-red-500";
                text.innerText = "Offline";
                text.className = "text-[9px] font-bold uppercase tracking-widest text-red-500/80";
                btn.disabled = true;
                btn.style.opacity = "0.5";
            }
        }
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();

        // 2. LIVE AI LOGIC
        async function processImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const overlay = document.getElementById('scanOverlay');
            const terminal = document.getElementById('terminalText');
            const preview = document.getElementById('previewImg');

            overlay.classList.remove('hidden');
            preview.src = URL.createObjectURL(file);
            terminal.innerHTML = "> Reading file data...";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                
                try {
                    terminal.innerHTML += "<br>> Sending to Gemma-3-12b...";
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            imageBase64: base64Image, // FIXED: Changed 'image' to 'imageBase64'
                            mimeType: file.type 
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
                    
                    const data = await response.json();

                    if (data.value !== undefined) {
                        terminal.innerHTML += `<br>> Success! Value: $${data.value}`;
                        terminal.innerHTML += `<br>> Legendary: ${data.legendary} | Rare: ${data.rare}`;
                        
                        setTimeout(() => {
                            overlay.classList.add('hidden');
                            alert(`VALUATION COMPLETE\nTotal Value: $${data.value}\nLegendaries: ${data.legendary}\nRares: ${data.rare}`);
                        }, 2500);
                    }
                } catch (err) {
                    terminal.innerHTML += `<br>> ERROR: ${err.message}`;
                    terminal.innerHTML += "<br>> Checking Vercel Uplink...";
                    setTimeout(() => overlay.classList.add('hidden'), 5000);
                }
            };
        }
    </script>
</body>
</html>
