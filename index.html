<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubbly Live Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;900&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');
        const IMGUR_CLIENT_ID = "891e5bb4aa94282";

        // Simple Auth Simulation
        let myId = localStorage.getItem('chat_uid') || 'user_' + Math.floor(Math.random() * 1000);
        localStorage.setItem('chat_uid', myId);

        const msgContainer = document.getElementById('chat-scroll');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');

        // Render Message Helper
        const renderMessage = (data) => {
            const isMe = data.senderId === myId;
            const bubbleClass = isMe 
                ? "bg-[#00D1FF] text-white self-end rounded-br-none message-shadow-out" 
                : "bg-white text-black self-start rounded-bl-none message-shadow-in";
            
            const wrapperClass = isMe ? "flex flex-row-reverse" : "flex";

            let content = data.type === 'image' 
                ? `<img src="${data.text}" class="rounded-lg border-2 border-black mb-1 max-w-full">`
                : `<p class="leading-relaxed">${data.text}</p>`;

            const html = `
                <div class="${wrapperClass} items-end gap-2 mb-6">
                    <div class="max-w-[80%] rounded-[24px] border-3 border-black p-4 text-sm font-bold ${bubbleClass}">
                        ${content}
                    </div>
                </div>
            `;
            msgContainer.insertAdjacentHTML('beforeend', html);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        };

        // Send Text Function
        const sendMessage = () => {
            const text = msgInput.value.trim();
            if (text) {
                push(messagesRef, {
                    senderId: myId,
                    text: text,
                    type: 'text',
                    timestamp: serverTimestamp()
                });
                msgInput.value = '';
            }
        };

        // Upload to Imgur
        const uploadImage = async (file) => {
            const formData = new FormData();
            formData.append("image", file);
            
            uploadBtn.classList.add('animate-pulse', 'opacity-50');

            try {
                const response = await fetch("https://api.imgur.com/3/image", {
                    method: "POST",
                    headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    push(messagesRef, {
                        senderId: myId,
                        text: result.data.link,
                        type: 'image',
                        timestamp: serverTimestamp()
                    });
                }
            } catch (err) { console.error("Upload failed", err); }
            finally { uploadBtn.classList.remove('animate-pulse', 'opacity-50'); }
        };

        // Listeners
        sendBtn.onclick = sendMessage;
        msgInput.onkeypress = (e) => e.key === 'Enter' && sendMessage();
        uploadBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => uploadImage(e.target.files[0]);
        onChildAdded(messagesRef, (snapshot) => renderMessage(snapshot.val()));

    </script>

    <style>
        body { font-family: 'Outfit', sans-serif; background: #7C3AED; }
        .app-container { height: 100dvh; display: flex; flex-direction: column; background: #FFF9F2; }
        .neu-card { box-shadow: 6px 6px 0px 0px rgba(0,0,0,1); }
        .message-shadow-in { box-shadow: 4px 4px 0px 0px rgba(0,0,0,1); }
        .message-shadow-out { box-shadow: -4px 4px 0px 0px rgba(0,0,0,1); }
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="app-container mx-auto max-w-md border-x-4 border-black">
        <header class="z-10 flex items-center justify-between border-b-4 border-black bg-white p-4">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-full border-2 border-black bg-[#FFD700] flex items-center justify-center font-black">B</div>
                <h1 class="text-xl font-black">BUBBLY LIVE</h1>
            </div>
            <div class="h-4 w-4 rounded-full bg-green-500 border-2 border-black animate-ping"></div>
        </header>

        <main id="chat-scroll" class="chat-scroll no-scrollbar"></main>

        <footer class="border-t-4 border-black bg-white p-4">
            <div class="flex items-center gap-2">
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <button id="upload-btn" class="flex h-12 w-12 shrink-0 items-center justify-center rounded-2xl border-2 border-black bg-[#4ADE80] shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-none transition-all">
                    <span class="text-2xl font-black">üñºÔ∏è</span>
                </button>
                
                <input type="text" id="msg-input" placeholder="Vibe here..." 
                       class="w-full rounded-2xl border-3 border-black bg-[#F1F5F9] px-4 py-3 font-bold text-sm outline-none focus:bg-white" />

                <button id="send-btn" class="flex h-12 w-12 shrink-0 items-center justify-center rounded-2xl border-2 border-black bg-[#7C3AED] text-white shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-none transition-all">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
