<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSVALUE | AI Account Valuation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #22c55e; box-shadow: 0 0 15px #22c55e; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .terminal-line { margin-bottom: 2px; border-left: 2px solid #333; padding-left: 8px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <header class="sticky top-0 z-50 flex items-center justify-between px-5 py-3 bg-black/40 backdrop-blur-xl border-b border-white/10">
        <div class="text-xl font-black tracking-tighter uppercase italic">DLS<span class="text-green-500 italic-none">VALUE</span></div>
        <div class="flex items-center gap-3">
            <div id="userPointsDisplay" class="hidden text-[10px] font-bold text-green-500 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
                POINTS: <span id="pointsVal">0</span>
            </div>
            <button id="authBtn" class="px-4 py-1.5 rounded-full bg-white text-black text-[10px] font-bold tracking-widest uppercase">Login</button>
        </div>
    </header>

    <div id="scanOverlay" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center p-6 hidden">
        <div class="relative w-full max-w-xs aspect-video rounded-2xl overflow-hidden border border-white/10 mb-6 bg-zinc-900">
            <img id="previewImg" class="w-full h-full object-cover opacity-60">
            <div id="scannerBar" class="scan-line"></div>
        </div>
        <div class="w-full max-w-xs">
            <div id="terminalContainer" class="bg-black/80 p-4 rounded-xl border border-white/5 font-mono text-[10px] text-gray-400 h-32 overflow-y-auto text-left mb-4">
                <div id="terminalText"></div>
            </div>
            <button id="closeOverlay" class="hidden w-full py-3 bg-white/10 text-white rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/10">Close Window</button>
        </div>
    </div>

    <section class="relative w-full pt-24 pb-10 flex flex-col items-center justify-center text-center px-6 min-h-screen">
        <div class="absolute inset-0 z-0">
            <img src="https://i.ytimg.com/vi/Agj4RwNLNfc/maxresdefault.jpg" class="w-full h-full object-cover opacity-30">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
        </div>
        
        <div class="relative z-10 max-w-sm">
            <h1 class="text-5xl font-black tracking-tighter uppercase italic leading-none mb-4">AI SQUAD<br><span class="text-green-500">SCANNER</span></h1>
            <p class="text-gray-400 text-xs mb-8">Requires 10 points per successful scan. Only DLS screenshots are accepted.</p>
            
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button id="uploadBtn" class="w-full bg-white text-black font-black py-4 rounded-xl uppercase text-xs tracking-widest shadow-2xl active:scale-95 transition-all">Upload Squad</button>
            <p id="authWarning" class="mt-4 text-[10px] text-red-500 font-bold uppercase tracking-widest">Login required to scan</p>
        </div>
    </section>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. AUTH LOGIC ---
        document.getElementById('authBtn').addEventListener('click', () => {
            if (auth.currentUser) { auth.signOut(); } 
            else { 
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
            }
        });

        auth.onAuthStateChanged(user => {
            const btn = document.getElementById('authBtn');
            const warning = document.getElementById('authWarning');
            const pointsDisplay = document.getElementById('userPointsDisplay');
            
            if (user) {
                btn.innerText = "Logout";
                warning.classList.add('hidden');
                pointsDisplay.classList.remove('hidden');
                // Sync Points
                db.ref(`users/${user.uid}/points`).on('value', snap => {
                    document.getElementById('pointsVal').innerText = snap.val() || 0;
                });
            } else {
                btn.innerText = "Login";
                warning.classList.remove('hidden');
                pointsDisplay.classList.add('hidden');
            }
        });

        // --- 3. TERMINAL SYSTEM ---
        function log(msg, type = 'info') {
            const term = document.getElementById('terminalText');
            const colors = { info: 'text-gray-400', error: 'text-red-500 font-bold', success: 'text-green-500 font-bold' };
            const div = document.createElement('div');
            div.className = `terminal-line ${colors[type]}`;
            div.innerHTML = `> ${msg}`;
            term.appendChild(div);
            document.getElementById('terminalContainer').scrollTop = term.scrollHeight;
        }

        // --- 4. PROCESSING ---
        document.getElementById('uploadBtn').addEventListener('click', () => {
            if (!auth.currentUser) return alert("Please login first!");
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Reset UI
            document.getElementById('terminalText').innerHTML = "";
            document.getElementById('scanOverlay').classList.remove('hidden');
            document.getElementById('closeOverlay').classList.add('hidden');
            document.getElementById('scannerBar').classList.remove('hidden');
            document.getElementById('previewImg').src = URL.createObjectURL(file);

            log("Initializing Neural Pipeline...");
            log("User ID: " + auth.currentUser.uid.substring(0,8) + "...");

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                
                try {
                    log("Uploading to Gemma-3-12b-it Uplink...");
                    log("Analyzing DLS visual patterns...");
                    
                    const res = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageBase64: base64, userId: auth.currentUser.uid })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        log(data.message || "Uplink Failed", "error");
                        document.getElementById('scannerBar').classList.add('hidden');
                    } else {
                        log("Success! Visual Data Parsed.", "success");
                        log("Model Used: " + data.modelUsed);
                        log("-------------------------");
                        log(`VALUE FOUND: $${data.value}`, "success");
                        log(`GOLD CARDS: ${data.legendary}`);
                        log(`BLUE CARDS: ${data.rare}`);
                        log("10 POINTS DEDUCTED.", "success");
                        document.getElementById('scannerBar').classList.add('hidden');
                    }
                } catch (err) {
                    log("Critical Uplink Error: " + err.message, "error");
                }
                document.getElementById('closeOverlay').classList.remove('hidden');
            };
        });

        document.getElementById('closeOverlay').addEventListener('click', () => {
            document.getElementById('scanOverlay').classList.add('hidden');
        });
    </script>
</body>
</html>
