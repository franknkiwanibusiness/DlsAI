<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Smart Betting Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blue: #0a84ff;
            --ios-bg: #000000;
            --glass: rgba(28, 28, 30, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden;
        }
        .liquid-glass {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 0.5px solid var(--border);
        }
        .message-bubble {
            max-width: 95%;
            padding: 14px 18px;
            font-size: 16px;
            border-radius: 22px;
            margin-bottom: 12px;
        }
        .user-bubble {
            background: linear-gradient(180deg, #0a84ff 0%, #007aff 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            max-width: 80%;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
        }
        .ai-bubble {
            background: transparent;
            align-self: flex-start;
            padding: 0 !important;
            border: none !important;
            width: 100%;
        }
        
        /* --- ELITE CARD STYLING --- */
        .bet-card {
            background: #111111;
            border-radius: 32px;
            padding: 24px;
            border: 0.5px solid var(--border);
            margin-bottom: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        .audit-tag {
            background: #00ffa3;
            color: black;
            font-size: 9px;
            font-weight: 900;
            padding: 2px 8px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        #settings-modal { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; pointer-events: none; transform: scale(0.95); }
        #settings-modal.active { opacity: 1; pointer-events: auto; transform: scale(1); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="settings-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl">
        <div class="liquid-glass w-full max-w-sm rounded-[32px] p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold italic">Elite Settings</h2>
                <button onclick="toggleSettings()" class="text-zinc-500"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-zinc-500 uppercase block mb-2 tracking-widest">Display Identity</label>
                    <input type="text" id="app-name-input" oninput="updateAppName(this.value)" class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none text-white focus:border-[#0a84ff]">
                </div>
                <button onclick="clearChat()" class="w-full py-4 rounded-2xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-widest border border-red-500/20">Wipe History</button>
            </div>
        </div>
    </div>

    <nav class="liquid-glass fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center shadow-lg rotate-3">
                <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 id="display-name" class="text-sm font-black uppercase tracking-tighter">Smart <span class="text-[#0a84ff]">Auditor</span></h1>
                <p id="model-indicator" class="text-[9px] text-zinc-600 font-black tracking-widest uppercase">100-Scenario Engine</p>
            </div>
        </div>
        <button onclick="toggleSettings()" class="bg-white/5 p-2.5 rounded-full border border-white/10 active:scale-90 transition-all">
            <i data-lucide="sliders" class="w-5 h-5 text-zinc-400"></i>
        </button>
    </nav>

    <main id="chat-container" class="flex-1 overflow-y-auto px-5 pt-28 pb-48 flex flex-col no-scrollbar"></main>

    <footer class="fixed bottom-0 w-full p-4 pb-10 bg-gradient-to-t from-black via-black/90 to-transparent">
        <div class="max-w-3xl mx-auto flex flex-col gap-3">
            <div id="preview-card" class="bg-[#1c1c1e] p-2 rounded-2xl border border-white/10 inline-flex items-center gap-3 w-max hidden shadow-2xl ml-2">
                <div class="relative">
                    <img id="img-display" class="h-14 w-14 object-cover rounded-xl border border-white/10">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-white text-black rounded-full p-0.5 shadow-lg"><i data-lucide="x" class="w-3.5 h-3.5"></i></button>
                </div>
                <p class="text-[10px] text-zinc-500 pr-3 font-bold uppercase italic">Analyzing Slip...</p>
            </div>

            <div class="liquid-glass rounded-[30px] p-2 flex items-center gap-2 shadow-2xl border border-white/10">
                <button onclick="document.getElementById('file-input').click()" class="w-12 h-12 flex items-center justify-center text-zinc-500 hover:text-cyan-400 transition-colors">
                    <i data-lucide="plus-circle" class="w-7 h-7"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(event)">
                <textarea id="user-input" rows="1" placeholder="Enter fixture or date..." class="flex-1 bg-transparent border-none outline-none text-white py-3 text-[16px] resize-none no-scrollbar placeholder-zinc-700 font-medium"></textarea>
                <button onclick="submit()" class="w-12 h-12 bg-[#0a84ff] rounded-full flex items-center justify-center active:scale-75 transition-all shadow-lg shadow-blue-500/40">
                    <i data-lucide="zap" class="text-white w-5 h-5 fill-current"></i>
                </button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        
        let state = JSON.parse(localStorage.getItem('bettingState')) || { appName: 'Smart Auditor', model: 'gemini', history: [] };

        function saveState() { localStorage.setItem('bettingState', JSON.stringify(state)); }

        function init() {
            document.getElementById('display-name').innerText = state.appName;
            document.getElementById('app-name-input').value = state.appName;
            state.history.forEach(msg => appendMsg(msg.content, msg.type, msg.isImg, false));
            if (state.history.length === 0) appendMsg("Scanning live markets... Drop a fixture for a 100-scenario audit.", 'ai');
        }

        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('active'); }

        function updateAppName(val) {
            state.appName = val || 'Smart Auditor';
            document.getElementById('display-name').innerText = state.appName;
            saveState();
        }

        function clearChat() { state.history = []; container.innerHTML = ''; saveState(); toggleSettings(); appendMsg("Memory wiped. Ready for new audits.", 'ai'); }

        // --- THE "SURGICAL" DATA PARSER ---
        function formatDashboard(text) {
            if (!text.includes('###')) return `<div class="bg-white/5 p-4 rounded-3xl border border-white/10 text-xs text-zinc-400 leading-relaxed italic">${text}</div>`;

            // 1. Render Match Cards (No home-win bias)
            let formatted = text.replace(/### (.*?) vs (.*?) \| MARKET: (.*?) \| ODDS: (.*?) \| WHY: (.*?)(?:\n|$)/gi, 
                `<div class="bet-card">
                    <div class="flex justify-between items-center mb-6">
                        <span class="audit-tag">Sharp Audit</span>
                        <span class="text-[9px] text-zinc-600 font-black tracking-widest uppercase">Verified Feb 2026</span>
                    </div>
                    
                    <div class="flex justify-between items-center text-center mb-8 px-2">
                        <div class="w-[44%] font-black text-sm text-white truncate uppercase tracking-tighter">$1</div>
                        <div class="text-[8px] text-zinc-800 font-black italic">VS</div>
                        <div class="w-[44%] font-black text-sm text-white text-right truncate uppercase tracking-tighter">$2</div>
                    </div>

                    <div class="bg-[#1c1c1e] p-6 rounded-[24px] border border-white/5 text-center shadow-inner">
                        <p class="text-[9px] text-zinc-500 uppercase font-black mb-1">Recommended Market: $3</p>
                        <p class="text-4xl font-black text-white tracking-tighter">$4</p>
                        <p class="text-[10px] text-zinc-500 mt-4 leading-relaxed font-medium italic">"$5"</p>
                    </div>
                </div>`
            );

            // 2. Render R10 Payout & Easybet Redirect
            formatted = formatted.replace(/TOTAL MULTI: (.*?)(?:\n|$)/gi, (match, p1) => {
                const odds = parseFloat(p1) || 1.0;
                const payout = (odds * 10).toFixed(2);
                return `
                    <div class="bg-gradient-to-br from-[#0a84ff] to-[#0055ff] p-7 rounded-[32px] text-center shadow-[0_20px_50px_rgba(10,132,255,0.4)] mt-4 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-white/20"></div>
                        <p class="text-[11px] font-black text-white/50 uppercase tracking-[0.2em] mb-2">Total Multiplier: ${odds}</p>
                        <p class="text-6xl font-black text-white tracking-tighter mb-1">R${payout}</p>
                        <p class="text-[10px] font-black text-blue-100/70 mb-8 uppercase tracking-widest">Return on R10.00 Stake</p>
                        
                        <a href="https://easybet.co.za" target="_blank" class="block w-full py-4 bg-white text-[#0a84ff] rounded-2xl font-black text-xs uppercase tracking-[0.15em] active:scale-95 transition-all shadow-xl shadow-black/20">
                            Place Bet on Easybet
                        </a>
                    </div>`;
            });

            return formatted;
        }

        let base64Image = null;
        function handleImage(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                base64Image = event.target.result;
                document.getElementById('img-display').src = base64Image;
                document.getElementById('preview-card').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() { base64Image = null; document.getElementById('preview-card').classList.add('hidden'); }

        function appendMsg(content, type, isImg = false, shouldSave = true) {
            const div = document.createElement('div');
            div.className = `${type}-bubble message-bubble`;
            if (isImg) {
                div.innerHTML = `<img src="${content}" class="rounded-[24px] max-h-72 mb-2 border border-white/10 shadow-2xl">`;
            } else {
                div.innerHTML = type === 'ai' ? formatDashboard(content) : content;
            }
            container.appendChild(div);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            if (shouldSave) { state.history.push({ content, type, isImg }); saveState(); }
            return div;
        }

        async function submit() {
            const text = input.value.trim();
            if (!text && !base64Image) return;
            const currentImg = base64Image;
            if (currentImg) appendMsg(currentImg, 'user', true);
            if (text) appendMsg(text, 'user');
            input.value = ''; input.style.height = 'auto'; clearImage();
            
            const loader = appendMsg("...", 'ai', false, false);
            loader.classList.add('animate-pulse');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, image: currentImg, modelType: state.model })
                });
                const data = await res.json();
                loader.classList.remove('animate-pulse');
                const responseText = data.choices ? data.choices[0].message.content : (data.audit || "Engine Fault");
                loader.innerHTML = formatDashboard(responseText);
                state.history.push({ content: responseText, type: 'ai', isImg: false });
                saveState();
            } catch (err) {
                loader.innerText = "Check Engine Status/Vercel Logs.";
            }
        }
        init();
    </script>
</body>
</html>
