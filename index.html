<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashBets AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; background: #F0F2F5; }
        .brutal-card { border: 4px solid black; box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .ios-tab-active { color: #22C55E; border-bottom: 4px solid #22C55E; }
    </style>
</head>
<body x-data="app()" class="pb-32">

    <!-- Header -->
    <nav class="bg-white border-b-4 border-black p-6 sticky top-0 z-50">
        <h1 class="text-3xl font-black italic uppercase tracking-tighter text-center">
            FLASH<span class="text-lime-500">BETS</span>
        </h1>
    </nav>

    <main class="p-4 space-y-6">
        <!-- AI Prediction Loop -->
        <template x-if="loading">
            <div class="text-center py-20 animate-bounce font-black uppercase italic">Calculating Odds...</div>
        </template>

        <template x-for="item in predictions" :key="item.match">
            <div class="bg-white rounded-[40px] p-6 brutal-card">
                <div class="flex justify-between items-center mb-4">
                    <span class="bg-black text-white px-3 py-1 rounded-full text-[10px] font-black uppercase">Gemini AI Lab</span>
                    <span class="text-lime-600 font-black italic text-xs uppercase">Recent H2H ONLY</span>
                </div>

                <h2 class="text-2xl font-black uppercase mb-4 text-center" x-text="item.match"></h2>

                <div class="bg-yellow-50 border-2 border-black border-dashed p-4 rounded-3xl mb-4">
                    <p class="text-xs font-bold leading-tight" x-text="item.scenario"></p>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black uppercase opacity-40">Best Market</span>
                        <span class="text-xl font-black" x-text="item.best_market"></span>
                    </div>
                    <div class="bg-lime-400 border-4 border-black px-6 py-2 rounded-2xl">
                        <span class="text-2xl font-black" x-text="item.real_odds"></span>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-8 left-6 right-6 bg-white border-4 border-black rounded-full h-20 flex items-center justify-around shadow-[0_10px_40px_rgba(0,0,0,0.3)]">
        <button class="ios-tab-active p-2 flex flex-col items-center">
            <span class="text-2xl">üèüÔ∏è</span>
            <span class="text-[8px] font-black uppercase">Fixtures</span>
        </button>
        <button class="p-2 flex flex-col items-center opacity-40">
            <span class="text-2xl">üß™</span>
            <span class="text-[8px] font-black uppercase">Insights</span>
        </button>
        <button class="p-2 flex flex-col items-center opacity-40">
            <span class="text-2xl">‚öôÔ∏è</span>
            <span class="text-[8px] font-black uppercase">Settings</span>
        </button>
    </nav>

    <script>
        function app() {
            return {
                predictions: [],
                loading: true,
                async init() {
                    const res = await fetch('/api/bet');
                    this.predictions = await res.json();
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
