<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BET SMART | Probability Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --card-bg: #0d0d0d; --header-bg: #000;
            --pink: #ff69b4; --green: #00ff00; --text: #fff;
            --border: #1a1a1a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; 
            color: var(--text); line-height: 1.4; overflow-x: hidden;
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;
        }
        
        header { 
            height: 55px; background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
            position: sticky; top: 0; z-index: 2000; backdrop-filter: blur(10px);
        }

        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 4px; width: 20px; z-index: 2100; }
        .bar { height: 2px; width: 100%; background: var(--text); border-radius: 2px; transition: 0.3s; }
        
        .side-menu { 
            position: fixed; top: 0; left: -250px; width: 250px; height: 100%; 
            background: #0a0a0a; z-index: 2050; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border); padding: 80px 20px;
        }
        .side-menu.active { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        .menu-item { padding: 15px 0; border-bottom: 1px solid var(--border); color: #888; font-weight: 700; font-size: 0.8rem; cursor: pointer; }
        .menu-item.danger { color: var(--pink); }

        #fixtures-container { padding: 10px; padding-bottom: 50px; }
        .league-section { margin-bottom: 20px; }
        .league-header { 
            position: sticky; top: 55px; z-index: 900;
            background: #111; padding: 10px 12px; border-left: 3px solid var(--pink);
            font-weight: 900; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .match-card { 
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; margin-bottom: 12px;
            display: flex; flex-direction: column; gap: 12px;
        }
        
        .match-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .match-time { font-size: 0.65rem; color: #666; font-weight: 800; }
        
        .match-teams { display: flex; flex-direction: column; gap: 4px; }
        .team-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; font-weight: 700; }
        .team-label { color: #555; font-size: 0.55rem; font-weight: 900; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr 1fr 100px; gap: 6px; align-items: stretch; }
        .odd-box { background: #181818; border: 1px solid #222; border-radius: 6px; display: flex; flex-direction: column; align-items: center; padding: 6px 0; }
        .odd-label { font-size: 0.5rem; color: #555; font-weight: 900; }
        .odd-val { color: var(--green); font-weight: 900; font-size: 0.85rem; }

        .btn-research { background: var(--pink); color: #000; border: none; border-radius: 6px; font-weight: 900; font-size: 0.6rem; text-transform: uppercase; cursor: pointer; }
        .btn-research.cached { background: #fff; }

        .ai-drawer { display: none; background: #0a0508; border: 1px solid #201018; border-radius: 8px; padding: 12px; margin-top: 5px; }
        .ai-text { font-size: 0.75rem; color: #ddd; line-height: 1.5; user-select: text; -webkit-user-select: text; }
        
        /* NEW PROBABILITY STYLES */
        .prob-row { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .prob-tag { background: #1a1a1a; padding: 3px 6px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; color: var(--green); border: 1px solid #333; }
        .ai-pick-badge { display: inline-block; margin-top: 10px; background: var(--green); color: #000; padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 0.75rem; width: 100%; text-align: center; }
        .scores-box { font-size: 0.65rem; color: #888; margin-top: 8px; border-top: 1px solid #222; padding-top: 8px; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 2040; }
        .overlay.active { display: block; }

        .loading-pulse { font-size: 0.6rem; color: var(--pink); font-weight: 900; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header>
        <div class="menu-btn" onclick="toggleMenu()">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div style="font-weight: 900; font-size: 1rem;"><span class="pink">BET</span>SMART <span style="font-size: 0.5rem; border: 1px solid #333; padding: 2px 4px; border-radius: 3px; color: #666;">PROBABILITY ENGINE</span></div>
        <div id="clock" style="font-size: 0.7rem; font-weight: 700; opacity: 0.6;"></div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="side-menu">
        <div class="menu-item" onclick="toggleMenu()">Dashboard</div>
        <div class="menu-item danger" onclick="fullReset()">Reset All Data (Manual)</div>
        <div style="margin-top: 40px; font-size: 0.6rem; color: #444;">ENGINE: DUAL-BRAIN LLAMA/GEMINI</div>
    </div>

    <div id="fixtures-container">
        <div style="text-align: center; padding-top: 100px; color: #444; font-weight: 800; font-size: 0.8rem;">LOADING MATCHES...</div>
    </div>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one'];

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function fullReset() { localStorage.clear(); window.location.reload(); }

        async function init() {
            const today = new Date().toISOString().split('T')[0];
            const cached = JSON.parse(localStorage.getItem('fixture_cache'));
            if (cached && cached.date === today) { render(cached.data); return; }

            let allData = [];
            for (const id of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const filtered = data.filter(m => m.commence_time.startsWith(today));
                    if (filtered.length > 0) allData.push({ name: filtered[0].sport_title, matches: filtered });
                } catch (e) { console.error(e); }
            }
            localStorage.setItem('fixture_cache', JSON.stringify({ date: today, data: allData }));
            render(allData);
        }

        function render(leagues) {
            const container = document.getElementById('fixtures-container');
            const aiCache = JSON.parse(localStorage.getItem('ai_research_cache')) || {};
            container.innerHTML = '';
            
            leagues.forEach(league => {
                const section = document.createElement('div');
                section.className = 'league-section';
                let html = `<div class="league-header">${league.name}</div>`;
                
                league.matches.forEach(m => {
                    const time = new Date(m.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const odds = getH2HOdds(m);
                    const cached = aiCache[m.id];
                    
                    html += `
                        <div class="match-card">
                            <div class="match-top">
                                <span class="match-time">${time}</span>
                                <span style="font-size:0.5rem; color:#444; font-weight:900;">30-DAY STATS MODE</span>
                            </div>
                            <div class="match-teams">
                                <div class="team-row"><span>${m.home_team}</span><span class="team-label">H</span></div>
                                <div class="team-row"><span>${m.away_team}</span><span class="team-label">A</span></div>
                            </div>
                            <div class="action-row">
                                <div class="odd-box"><span class="odd-label">1</span><span class="odd-val">${odds.h}</span></div>
                                <div class="odd-box"><span class="odd-label">X</span><span class="odd-val">${odds.d}</span></div>
                                <div class="odd-box"><span class="odd-label">2</span><span class="odd-val">${odds.a}</span></div>
                                <button class="btn-research ${cached ? 'cached' : ''}" onclick="runResearch(this, '${m.home_team}', '${m.away_team}', '${league.name}', '${m.id}')">
                                    ${cached ? 'VIEW' : 'SCOUT'}
                                </button>
                            </div>
                            <div class="ai-drawer" id="drawer-${m.id}" ${cached ? 'style="display:block;"' : ''}>
                                ${cached ? formatAIData(cached) : ''}
                            </div>
                        </div>`;
                });
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        function formatAIData(data) {
            const confidenceColor = data.confidence_score > 75 ? 'var(--green)' : '#ffcc00';
            return `
                <div class="prob-row">
                    <div class="prob-tag">H: ${data.probabilities.home_win}</div>
                    <div class="prob-tag">X: ${data.probabilities.draw}</div>
                    <div class="prob-tag">A: ${data.probabilities.away_win}</div>
                    <div class="prob-tag">O2.5: ${data.probabilities.over_2_5}</div>
                    <div class="prob-tag">BTTS: ${data.probabilities.btts_yes}</div>
                </div>
                <div class="ai-text">${data.tactical_insight}</div>
                <div class="scores-box"><strong>PROBABLE SCORES:</strong> ${data.top_3_scores.join(' | ')}</div>
                <div class="ai-pick-badge" style="background:${confidenceColor}">
                    ${data.final_pick} (${data.confidence_score}%)
                </div>
            `;
        }

        async function runResearch(btn, home, away, league, id) {
            const drawer = document.getElementById(`drawer-${id}`);
            const aiCache = JSON.parse(localStorage.getItem('ai_research_cache')) || {};
            if (aiCache[id]) { drawer.style.display = (drawer.style.display === 'block') ? 'none' : 'block'; return; }

            btn.disabled = true;
            btn.innerText = 'CALC';
            drawer.style.display = 'block';
            drawer.innerHTML = '<div class="loading-pulse">POISSON MODELS & LINEUP SYNC...</div>';

            try {
                const res = await fetch(`/api/analyze?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&league=${encodeURIComponent(league)}`);
                const data = await res.json();
                
                aiCache[id] = data;
                localStorage.setItem('ai_research_cache', JSON.stringify(aiCache));

                drawer.innerHTML = formatAIData(data);
                btn.innerText = 'VIEW';
                btn.classList.add('cached');
            } catch (e) {
                drawer.innerHTML = `<div style="color:red; font-size:0.6rem;">BRIDGE TIMEOUT</div>`;
                btn.innerText = 'RETRY';
            } finally { btn.disabled = false; }
        }

        function getH2HOdds(m) {
            try {
                const outcomes = m.bookmakers[0].markets[0].outcomes;
                return {
                    h: outcomes.find(o => o.name === m.home_team).price.toFixed(2),
                    a: outcomes.find(o => o.name === m.away_team).price.toFixed(2),
                    d: outcomes.find(o => o.name === 'Draw').price.toFixed(2)
                };
            } catch { return { h: '—', d: '—', a: '—' }; }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.onload = init;
    </script>
</body>
</html>
