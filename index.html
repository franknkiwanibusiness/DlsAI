<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Powerhouse Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; --win: #34c759; --loss: #ff3b30; --draw: #ffcc00; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        
        /* Glassy Sticky Header */
        .glass-header { 
            position: sticky; top: 0; z-index: 100;
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        /* Sidebar Ticket */
        .ticket-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .ios-card { background: var(--ios-card); border-radius: 28px; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden; }
        .power-lightning { position: absolute; top: 12px; right: 12px; font-size: 20px; text-shadow: 0 0 10px #ffcc00; animation: flash 1.5s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .odd-fav { border: 1.5px solid var(--win); color: var(--win); background: rgba(52, 199, 89, 0.05); }
        .odd-draw { border: 2px solid var(--draw); color: var(--draw); }
        .odd-dog { border: 1px solid var(--loss); color: var(--loss); background: rgba(255, 59, 48, 0.05); }
        
        .ios-pill { border-radius: 18px; transition: all 0.2s; height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .selected { background: var(--ios-blue) !important; color: #fff !important; border-color: var(--ios-blue) !important; }
        
        .progress-fill { transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="pb-48">

    <header class="glass-header px-4 py-4 mb-8">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div id="mini-ticket" class="ticket-glass px-3 py-2 flex items-center gap-3 opacity-0 transition-opacity">
                <div>
                    <p class="text-[8px] font-black text-zinc-500 uppercase leading-none mb-1">Win Prob</p>
                    <div class="w-20 h-1.5 bg-zinc-800 rounded-full overflow-hidden">
                        <div id="prob-bar" class="progress-fill h-full bg-[#34c759]" style="width: 0%"></div>
                    </div>
                </div>
                <p id="prob-text" class="text-xs font-black text-white">0%</p>
            </div>
            
            <div class="text-right">
                <h1 class="text-xl font-black tracking-tighter italic">POWER<span class="text-[#0a84ff]">HOUSE</span></h1>
            </div>
        </div>
    </header>

    <div id="fixtures-container" class="max-w-lg mx-auto px-4 space-y-6">
        </div>

    <div id="bet-slip" class="fixed bottom-0 left-0 right-0 bg-[#1c1c1e]/98 backdrop-blur-3xl p-8 pb-12 z-50 rounded-t-[40px] border-t border-white/10 translate-y-full transition-transform duration-500">
        <div class="flex justify-between items-end mb-8">
            <div>
                <p class="text-[10px] font-black text-zinc-500 uppercase mb-1">Total Odds</p>
                <p id="total-odds" class="text-4xl font-black">1.00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black text-zinc-500 uppercase mb-1">Stake (ZAR)</p>
                <input type="number" id="stake-input" value="10" class="text-3xl font-black bg-transparent text-[#0a84ff] outline-none w-20 text-right">
            </div>
        </div>
        <button class="w-full bg-[#0a84ff] py-5 rounded-3xl font-black text-lg active:scale-95 transition-transform">
            WIN R<span id="potential-win">0.00</span>
        </button>
    </div>

    <script>
        const API_KEY = '826ccd6998728ab23f00ac7ad0546c2b';
        const LEAGUES = {'soccer_epl':'EPL', 'soccer_uefa_champs_league':'UCL', 'soccer_spain_la_liga':'La Liga'};
        let selections = [];

        async function fetchMatches() {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            for (const [id, name] of Object.entries(LEAGUES)) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    data.slice(0, 5).forEach(m => render(m, name));
                } catch(e) {}
            }
        }

        function render(match, league) {
            const container = document.getElementById('fixtures-container');
            const outcomes = match.bookmakers[0]?.markets[0].outcomes || [];
            const h2h = [outcomes.find(o => o.name === match.home_team), outcomes.find(o => o.name === 'Draw'), outcomes.find(o => o.name === match.away_team)];
            const minPrice = Math.min(...outcomes.map(o => o.price));

            const card = document.createElement('div');
            card.className = 'ios-card p-6';
            card.innerHTML = `
                ${minPrice < 1.6 ? '<div class="power-lightning">üå©Ô∏è</div>' : ''}
                <div class="flex justify-between mb-6">
                    <span class="bg-[#0a84ff] text-[9px] font-black px-2 py-0.5 rounded uppercase">${league}</span>
                    <span class="text-[10px] text-zinc-600 font-bold">${new Date(match.commence_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <div class="flex justify-between items-center mb-8 px-1 text-sm font-black">
                    <p class="w-5/12 text-left">${match.home_team}</p>
                    <p class="text-zinc-800 italic">VS</p>
                    <p class="w-5/12 text-right">${match.away_team}</p>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    ${h2h.map((o, i) => `
                        <div onclick="toggleOdd(this, '${match.home_team}-${o.name}', ${o.price})" 
                             class="ios-pill ${o.price === minPrice ? 'odd-fav' : (o.name === 'Draw' ? 'odd-draw' : 'odd-dog')}">
                            <p class="text-[9px] font-black opacity-40 uppercase">${o.name === 'Draw' ? 'Draw' : (i===0?'Home':'Away')}</p>
                            <p class="text-lg font-black tracking-tighter">${o.price}</p>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-6 p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[9px] font-black text-[#0a84ff] uppercase mb-1">Gemma Prediction</p>
                    <p class="text-[11px] text-zinc-400 italic">Analyzing high-probability markets...</p>
                </div>
            `;
            container.appendChild(card);
        }

        function toggleOdd(el, id, price) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) selections.push({ id, price });
            else selections = selections.filter(s => s.id !== id);
            
            updateUI();
        }

        function updateUI() {
            const ticket = document.getElementById('mini-ticket');
            const slip = document.getElementById('bet-slip');
            const totalOddsEl = document.getElementById('total-odds');
            const winEl = document.getElementById('potential-win');
            const probBar = document.getElementById('prob-bar');
            const probText = document.getElementById('prob-text');
            const stake = parseFloat(document.getElementById('stake-input').value) || 0;

            if(selections.length > 0) {
                ticket.classList.replace('opacity-0', 'opacity-100');
                slip.classList.remove('translate-y-full');
                
                const totalOdds = selections.reduce((a, b) => a * b.price, 1);
                // Math: 1 / Odds = Implied Probability
                const probability = Math.round((1 / totalOdds) * 100);
                
                totalOddsEl.innerText = totalOdds.toFixed(2);
                probBar.style.width = `${probability}%`;
                probText.innerText = `${probability}%`;
                winEl.innerText = (totalOdds * stake).toLocaleString('en-ZA');
            } else {
                ticket.classList.replace('opacity-100', 'opacity-0');
                slip.classList.add('translate-y-full');
            }
        }

        document.getElementById('stake-input').addEventListener('input', updateUI);
        fetchMatches();
    </script>
</body>
</html>
