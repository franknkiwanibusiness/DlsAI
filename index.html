<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-bg: #000000; --ios-card: #1c1c1e; --ios-blue: #0a84ff; --win: #34c759; --loss: #ff3b30; --draw: #ffcc00; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; -webkit-user-select: none; }
        .ios-card { background: var(--ios-card); border-radius: 20px; border: 0.5px solid rgba(255,255,255,0.05); }
        
        /* Tactical Color Coding */
        .odd-fav { background: rgba(52, 199, 89, 0.15); border: 1px solid var(--win); color: var(--win); }
        .odd-dog { background: rgba(255, 59, 48, 0.15); border: 1px solid var(--loss); color: var(--loss); }
        .odd-draw { background: rgba(255, 204, 0, 0.1); border: 2px solid var(--draw); color: var(--draw); }
        
        .ios-pill { border-radius: 14px; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .ios-pill.selected { background: var(--ios-blue) !important; color: white !important; border-color: var(--ios-blue) !important; transform: scale(0.97); }
        .drawer { transform: translateY(105%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .drawer.open { transform: translateY(0); }
    </style>
</head>
<body class="p-4 pt-16 pb-44">

    <header class="mb-10 px-1">
        <h1 class="text-4xl font-black tracking-tight mb-1">Elite Fixtures</h1>
        <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest">Champions & Europa League Included</p>
    </header>

    <div id="fixtures-container" class="space-y-6">
        </div>

    <div id="bet-slip" class="drawer fixed bottom-0 left-0 right-0 bg-[#1c1c1e]/95 backdrop-blur-2xl p-6 pb-12 z-50 rounded-t-[32px] border-t border-white/5">
        <div class="flex justify-between items-center mb-8">
            <div>
                <p class="text-[10px] font-black text-zinc-500 uppercase">Total Odds</p>
                <p id="total-odds" class="text-3xl font-bold">1.00</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black text-zinc-500 uppercase">Stake (ZAR)</p>
                <input type="number" id="stake-input" value="10" class="text-3xl font-bold bg-transparent text-[#0a84ff] outline-none w-24 text-right">
            </div>
        </div>
        <button class="w-full bg-[#0a84ff] py-4 rounded-2xl font-bold text-lg active:opacity-80">
            Potential: R<span id="potential-win">0.00</span>
        </button>
    </div>

    <script>
        const API_KEY = '826ccd6998728ab23f00ac7ad0546c2b';
        // Expanded to include UCL and UEL
        const LEAGUES = [
            'soccer_epl', 'soccer_spain_la_liga', 'soccer_uefa_champs_league', 
            'soccer_uefa_europa_league', 'soccer_germany_bundesliga', 
            'soccer_italy_serie_a', 'soccer_france_ligue_1'
        ];
        let selections = [];

        async function fetchMatches() {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            for (const league of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${league}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const today = new Date().toISOString().split('T')[0];
                    data.filter(m => m.commence_time.startsWith(today)).forEach(render);
                } catch(e) { console.warn("Skipping league or error"); }
            }
        }

        async function getGemmaAI(home, away, odds, textEl) {
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home, away, odds })
                });
                const data = await response.json();
                textEl.innerText = data.prediction;
            } catch (e) { textEl.innerText = "Gemma Offline. Check Vercel Logs."; }
        }

        function render(match) {
            const container = document.getElementById('fixtures-container');
            const outcomes = match.bookmakers[0]?.markets[0].outcomes || [];
            if(outcomes.length < 3) return; // Skip if no 3-way market

            // Identify Fav/Dog (Logic: Lowest price = Fav, Highest = Dog)
            const sorted = [...outcomes].sort((a,b) => a.price - b.price);
            const favoriteName = sorted[0].name;
            const underdogName = sorted[2].name;

            const card = document.createElement('div');
            card.className = 'ios-card p-6';
            card.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <span class="text-[10px] font-black text-zinc-600 tracking-widest uppercase">Matchday</span>
                    <span class="text-[10px] font-bold text-zinc-500">${new Date(match.commence_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
                <div class="flex justify-between items-center mb-8">
                    <p class="text-md font-bold w-5/12">${match.home_team}</p>
                    <div class="flex gap-1"><div class="w-1 h-1 bg-zinc-800 rounded-full"></div><div class="w-1 h-1 bg-zinc-800 rounded-full"></div></div>
                    <p class="text-md font-bold w-5/12 text-right">${match.away_team}</p>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    ${outcomes.map((o, idx) => {
                        let colorClass = "bg-[#2c2c2e]";
                        if(o.name === favoriteName) colorClass = "odd-fav";
                        else if(o.name === underdogName) colorClass = "odd-dog";
                        if(o.name === "Draw") colorClass = "odd-draw";

                        return `
                        <div onclick="toggleOdd(this, '${match.home_team}-${o.name}', ${o.price})" 
                             class="ios-pill p-4 text-center ${colorClass}">
                            <p class="text-[9px] font-bold opacity-60 uppercase mb-1">${o.name}</p>
                            <p class="font-bold tracking-tighter">${o.price}</p>
                        </div>`;
                    }).join('')}
                </div>
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <p class="text-[9px] font-black text-[#0a84ff] uppercase mb-2 italic">Gemma Strategy</p>
                    <p class="text-[11px] text-zinc-400 leading-snug ai-text">Gemma is analyzing markets...</p>
                </div>
            `;
            container.appendChild(card);
            const oddsStr = outcomes.map(o => `${o.name}: ${o.price}`).join(', ');
            getGemmaAI(match.home_team, match.away_team, oddsStr, card.querySelector('.ai-text'));
        }

        function toggleOdd(el, id, price) {
            el.classList.toggle('selected');
            if(el.classList.contains('selected')) selections.push({ id, price });
            else selections = selections.filter(s => s.id !== id);
            
            const slip = document.getElementById('bet-slip');
            const stake = parseFloat(document.getElementById('stake-input').value) || 0;
            if(selections.length > 0) {
                slip.classList.add('open');
                const multi = selections.reduce((a, b) => a * b.price, 1).toFixed(2);
                document.getElementById('total-odds').innerText = multi;
                const win = Math.min(multi * stake, 2000000);
                document.getElementById('potential-win').innerText = win.toLocaleString('en-ZA');
            } else slip.classList.remove('open');
        }

        document.getElementById('stake-input').addEventListener('input', () => toggleOdd({classList:{contains:()=>true}}, null, 0));
        fetchMatches();
    </script>
</body>
</html>
