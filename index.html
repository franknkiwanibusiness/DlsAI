<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="main-loader">
        <div class="sk-card">
            <div class="sk-header">
                <div class="sk-avatar"><div class="shimmer"></div></div>
                <div class="sk-name"><div class="shimmer"></div></div>
            </div>
            <div class="sk-media"><div class="shimmer"></div></div>
        </div>
        <div class="sk-card">
            <div class="sk-header">
                <div class="sk-avatar"><div class="shimmer"></div></div>
                <div class="sk-name"><div class="shimmer"></div></div>
            </div>
            <div class="sk-media" style="height: 150px;"><div class="shimmer"></div></div>
        </div>
    </div>

    <header>
        <img src="https://i.imgur.com/ko1awGI.png" alt="Logo" class="app-logo">
        
        <div id="authHeaderArea">
            <div class="btn-wrapper" id="openAuth">
                <button class="login-trigger">Login</button>
            </div>
            
            <div class="user-profile-head" id="userDisplay" style="display: none;">
                <div class="user-info-stack">
                    <span id="headerUsername"></span>
                    <div class="stat-line">
                        <div class="token-container">
                            <svg class="token-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 7V17M9 10L12 7L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span id="tokenDisplay">0</span>
                        </div>
                        <span id="tierTag" class="tier-tag">Free</span>
                    </div>
                </div>
                <img id="headerAvatar" src="" alt="Avatar">
            </div>
        </div>
    </header>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card">
            <button class="modal-close-x" id="closeModalX">&times;</button>
            
            <h2 id="modalTitle">Welcome Back</h2>
            <p id="modalSub">DLS Authentication</p>

            <div class="reg-only" id="regFields" style="display: none;">
                <div class="avatar-selection">
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY-dw0IBfaPuAREbw56qbkWGpH2CEJCU6IuWjwJCkYXw&s=10" checked>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY-dw0IBfaPuAREbw56qbkWGpH2CEJCU6IuWjwJCkYXw&s=10" class="avatar-img">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2meqn8ZTEDrwmq_U7r12Ts1JC7_d9ttWIb2nW_k54b5DYQj8_5vsrMgj2&s=10">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2meqn8ZTEDrwmq_U7r12Ts1JC7_d9ttWIb2nW_k54b5DYQj8_5vsrMgj2&s=10" class="avatar-img">
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="pfp" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcALF9jD7yktea7PTGRdKmnH_l22iMeofmGs5sWbWPKb_vMtBUBIAvWew&s=10">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcALF9jD7yktea7PTGRdKmnH_l22iMeofmGs5sWbWPKb_vMtBUBIAvWew&s=10" class="avatar-img">
                    </label>
                </div>
                
                <div class="input-group">
                    <label>Unique Username</label>
                    <input type="text" id="regUsername" placeholder="@handle">
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="authEmail" placeholder="name@email.com">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="authPass" placeholder="••••••••">
            </div>

            <div class="btn-wrapper" style="width: 100%; height: 45px; margin-top: 10px;">
                <button class="login-trigger" id="mainSubmitBtn">Continue</button>
            </div>

            <p class="toggle-text">
                <span id="switchAuth">Need an account? Register</span>
            </p>
        </div>
    </div>

    <main id="app-content">
        </main>

    <script type="module" src="script.js"></script>
</body>
</html>
