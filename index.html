<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Terminal</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --glass: rgba(0, 0, 0, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00ff88;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* 40px Header */
        header {
            position: sticky;
            top: 0;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            backdrop-filter: blur(25px);
            background: var(--glass);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .settings-btn {
            width: 14px; height: 14px; border: 1.5px solid #fff;
            border-radius: 50%; position: relative; cursor: pointer;
            opacity: 0.5;
        }
        .settings-btn::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 3px; height: 3px; background: #fff; border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Tickers */
        .ticker-row {
            width: 100%;
            height: 30px;
            background: #000;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            overflow: hidden;
            font-size: 10px;
            font-weight: 700;
            white-space: nowrap;
        }

        .odds-row { color: var(--accent); }

        .scroller {
            display: flex;
            animation: scroll 50s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .item { padding: 0 60px; letter-spacing: 1.5px; text-transform: uppercase; }

        /* Spinner */
        .spinner {
            width: 12px; height: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Menu */
        #settings-menu {
            display: none; position: absolute; top: 45px; left: 10px;
            background: #000; border: 1px solid var(--border);
            border-radius: 2px; padding: 10px; z-index: 2000;
        }
        #settings-menu.show { display: block; }
        .clear-btn { color: #ff3333; font-size: 10px; cursor: pointer; font-weight: bold; }

        .date-time { font-size: 10px; font-family: monospace; letter-spacing: 1px; }
    </style>
</head>
<body>

    <header>
        <div class="settings-btn" id="trigger"></div>
        <div id="settings-menu">
            <div class="clear-btn" onclick="localStorage.clear(); location.reload();">CLEAR LOCAL STORAGE</div>
        </div>
        <div class="date-time" id="clock"></div>
    </header>

    <div class="ticker-row">
        <div class="scroller" id="news-ticker"><div class="spinner"></div></div>
    </div>

    <div class="ticker-row odds-row">
        <div class="scroller" id="odds-ticker"><div class="spinner"></div></div>
    </div>

    <script>
        document.getElementById('trigger').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('settings-menu').classList.toggle('show');
        };

        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
            const timeStr = now.toTimeString().split(' ')[0];
            document.getElementById('clock').innerText = `${dateStr} | ${timeStr}`;
        }

        async function loadData() {
            try {
                const res = await fetch('/api/live-data');
                const data = await res.json();
                
                // Set News
                if (data.news && data.news.length > 0) {
                    const newsHTML = data.news.map(n => `<span class="item">${n}</span>`).join('');
                    document.getElementById('news-ticker').innerHTML = newsHTML + newsHTML;
                }

                // Set Odds
                if (data.fixtures && data.fixtures.length > 0) {
                    const oddsHTML = data.fixtures.map(f => `
                        <span class="item">${f.home_team} VS ${f.away_team} â€” [${f.sport_title}]</span>
                    `).join('');
                    document.getElementById('odds-ticker').innerHTML = oddsHTML + oddsHTML;
                }
            } catch (err) {
                console.error("Fetch Error");
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
        loadData();
        window.onclick = () => document.getElementById('settings-menu').classList.remove('show');
    </script>
</body>
</html>
