<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS 2026 | Neural Scout Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --gold: #ffd700; --bg: #050505; --panel: #111; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        .model-content { 
            width: 90%; max-width: 450px; background: var(--panel); border: 1px solid #333; 
            border-radius: 20px; padding: 25px; position: relative; max-height: 90vh; display: flex; flex-direction: column;
        }

        /* SCROLLABLE PLAYER LIST */
        .selected-list { 
            background: #000; border-radius: 15px; margin-bottom: 20px; padding: 12px; border: 1px solid #222; 
            max-height: 220px; overflow-y: auto; flex-grow: 0;
        }
        .player-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #111; font-size: 0.85rem;
            animation: slideIn 0.3s ease;
        }
        .remove-icon { color: #555; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .remove-icon:hover { color: var(--red); transform: scale(1.2); }

        .search-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-row input { flex: 1; background: #000; border: 1px solid #222; color: white; padding: 12px; border-radius: 12px; outline: none; }
        .add-btn { background: var(--cyan); color: black; border: none; padding: 0 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; }

        .valuation-hero { text-align: center; background: #000; padding: 15px; border-radius: 18px; border: 1px solid var(--cyan); margin: 15px 0; }
        .valuation-hero b { font-size: 1.8rem; color: var(--cyan); font-family: monospace; display: block; }

        /* GLASSY REPORT MODAL */
        #reportModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; z-index: 10000; justify-content: center; align-items: center; padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 25px;
            width: 100%; max-width: 400px; box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2); 
            max-height: 80vh; overflow-y: auto; position: relative;
        }
        .close-popup { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #888; }

        .submit-btn { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .rotating { animation: spin 1s infinite linear; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="model-content">
        <h3 style="text-align:center; color: var(--cyan); margin-top:0;">DLS 2026 SQUAD BUILDER</h3>

        <div class="search-row">
            <input type="text" id="pSearch" placeholder="Search Player Name...">
            <button class="add-btn" id="doAdd"><span class="material-icons">person_add</span></button>
        </div>

        <div class="selected-list" id="selectedPlayers">
            <div style="font-size: 0.6rem; color: #444; margin-bottom: 5px; text-transform: uppercase;">Your Squad (Max 11)</div>
            </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="text-align:center">
                <label style="font-size: 0.55rem; color: #444; display:block; margin-bottom:3px;">AVG RATING</label>
                <input type="text" id="mAvg" value="0" readonly style="width:100%; background:#111; border:1px solid #222; color:var(--cyan); padding:8px; border-radius:8px; text-align:center;">
            </div>
            <div style="text-align:center">
                <label style="font-size: 0.55rem; color: #444; display:block; margin-bottom:3px;">COINS</label>
                <input type="number" id="mCoins" value="0" oninput="calculate()" style="width:100%; background:#000; border:1px solid #222; color:white; padding:8px; border-radius:8px; text-align:center;">
            </div>
        </div>

        <div class="valuation-hero">
            <span style="font-size: 0.6rem; color: #555;">SQUAD MARKET VALUE</span>
            <b id="liveVal">$0.00</b>
        </div>

        <button class="submit-btn" id="generateReport">GENERATE SQUAD AUDIT</button>
    </div>

    <div id="reportModal">
        <div class="glass-card">
            <span class="material-icons close-popup" onclick="document.getElementById('reportModal').style.display='none'">close</span>
            <h2 style="color: var(--cyan); margin-top: 0;">AI SQUAD AUDIT</h2>
            <div id="finalValue" style="font-size: 1.5rem; color: var(--gold); margin-bottom: 15px;">$0.00</div>
            
            <p id="reportComment" style="font-style: italic; font-size: 0.95rem; line-height: 1.6; color: #ddd;"></p>
            
            <div style="background: rgba(0,255,255,0.1); padding: 15px; border-radius: 12px; border-left: 4px solid var(--cyan); margin-top: 15px;">
                <b style="color: var(--cyan); display:block; margin-bottom:5px;">ðŸ”¥ STRATEGY TIP:</b>
                <span id="reportTip" style="font-size: 0.85rem;"></span>
            </div>
            
            <button onclick="document.getElementById('reportModal').style.display='none'" 
                    style="width: 100%; margin-top: 25px; padding: 15px; border-radius: 12px; border: none; background: white; color: black; font-weight: bold; cursor: pointer;">
                DISMISS
            </button>
        </div>
    </div>

    <script>
        let squad = [];

        document.getElementById('doAdd').onclick = async () => {
            const query = document.getElementById('pSearch').value.trim();
            if (!query || squad.length >= 11) return;

            // PREVENT DUPLICATES
            if (squad.some(p => p.name.toLowerCase() === query.toLowerCase())) {
                alert("This player is already in your squad!");
                return;
            }

            const icon = document.querySelector('#doAdd .material-icons');
            icon.classList.add('rotating');

            try {
                const res = await fetch('/api/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isPlayerSearch: true, playerName: query })
                });
                const data = await res.json();

                // Logic: Legendary ($6), Elite ($4), Common ($2)
                let price = 2.0; let col = "#aaa";
                if (data.rating >= 86) { price = 6.0; col = "var(--gold)"; }
                else if (data.rating >= 80) { price = 4.0; col = "var(--cyan)"; }

                squad.push({ name: data.name, rating: data.rating, value: price, color: col });
                
                renderList();
                calculate();
                document.getElementById('pSearch').value = "";
                
                // Scroll to bottom of list
                const list = document.getElementById('selectedPlayers');
                list.scrollTop = list.scrollHeight;

            } catch (e) { alert("Neural connection error."); }
            finally { icon.classList.remove('rotating'); }
        };

        function removePlayer(index) {
            squad.splice(index, 1);
            renderList();
            calculate();
        }

        function renderList() {
            const container = document.getElementById('selectedPlayers');
            container.innerHTML = `<div style="font-size: 0.6rem; color: #444; margin-bottom: 5px; text-transform: uppercase;">Squad Members (${squad.length}/11)</div>`;
            squad.forEach((p, i) => {
                container.innerHTML += `
                    <div class="player-item">
                        <span><b style="color:${p.color}">${p.rating}</b> ${p.name}</span>
                        <div style="display:flex; align-items:center; gap:12px;">
                            <span style="font-size:0.75rem; color:${p.color}; font-weight:bold;">$${p.value.toFixed(2)}</span>
                            <span class="material-icons remove-icon" onclick="removePlayer(${i})">cancel</span>
                        </div>
                    </div>`;
            });
        }

        function calculate() {
            const avg = squad.length > 0 ? (squad.reduce((a,b)=>a+b.rating, 0)/squad.length).toFixed(1) : 0;
            const coins = parseFloat(document.getElementById('mCoins').value) || 0;
            const cardTotal = squad.reduce((a,b)=>a+b.value, 0);
            const coinValue = (coins / 1000) * 1.5;
            
            document.getElementById('mAvg').value = avg;
            document.getElementById('liveVal').innerText = `$${(cardTotal + coinValue).toFixed(2)}`;
        }

        document.getElementById('generateReport').onclick = async function() {
            this.innerText = "ANALYZING...";
            this.disabled = true;
            try {
                const res = await fetch('/api/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        isManual: true, 
                        manualData: { 
                            squadNames: squad.map(p=>p.name).join(', '), 
                            valuation: document.getElementById('liveVal').innerText 
                        } 
                    })
                });
                const data = await res.json();
                document.getElementById('reportComment').innerText = data.comment;
                document.getElementById('reportTip').innerText = data.tip;
                document.getElementById('finalValue').innerText = document.getElementById('liveVal').innerText;
                document.getElementById('reportModal').style.display = 'flex';
            } catch (e) { alert("Audit Engine Offline."); }
            finally { 
                this.innerText = "GENERATE SQUAD AUDIT"; 
                this.disabled = false;
            }
        };
    </script>
</body>
</html>
