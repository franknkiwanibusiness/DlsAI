<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET SMART | Tactical AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card-bg: #111; --header-bg: #000;
            --pink: #ff69b4; --green: #00ff00; --text: #eee;
            --border: #222;
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }
        
        header { 
            height: 60px; background: var(--header-bg); border-bottom: 2px solid var(--pink);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            position: sticky; top: 0; z-index: 100;
        }

        #fixtures-container { padding: 15px; max-width: 900px; margin: auto; }

        /* League Grouping */
        .league-section { margin-bottom: 30px; }
        .league-header { 
            background: linear-gradient(90deg, var(--pink), transparent);
            padding: 8px 15px; border-radius: 4px; font-weight: 900; 
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; color: #000;
        }

        /* Fixture Row */
        .match-card { 
            background: var(--card-bg); border-bottom: 1px solid var(--border);
            padding: 12px; display: grid; grid-template-columns: 60px 1fr 140px 100px;
            align-items: center; gap: 10px;
        }
        .match-time { font-size: 0.7rem; color: #777; font-weight: 600; }
        .match-teams { font-weight: 600; font-size: 0.9rem; border-left: 1px solid var(--border); padding-left: 15px; }
        .team-name { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Odds Grid */
        .odds-grid { display: flex; gap: 5px; }
        .odd-box { 
            background: #1a1a1a; flex: 1; text-align: center; 
            padding: 6px 0; border-radius: 4px; border: 1px solid #333;
        }
        .odd-val { color: var(--green); font-weight: 800; font-size: 0.8rem; display: block; }
        .odd-label { font-size: 0.5rem; color: #555; text-transform: uppercase; }

        /* Action */
        .btn-research {
            background: #fff; color: #000; border: none; padding: 10px;
            border-radius: 6px; font-weight: 800; font-size: 0.65rem; 
            cursor: pointer; text-transform: uppercase;
        }

        /* AI Result Box */
        .ai-drawer { 
            grid-column: 1 / -1; display: none; margin-top: 10px;
            background: rgba(255, 105, 180, 0.05); border: 1px dashed var(--pink);
            border-radius: 8px; padding: 15px; position: relative;
        }
        .ai-pick { color: var(--green); font-weight: 900; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.2rem;"><span class="pink">BET</span>SMART</div>
        <div id="clock" style="font-size: 0.8rem; font-weight: 600;"></div>
    </header>

    <div id="fixtures-container">
        <div style="text-align: center; padding-top: 50px; opacity: 0.5;">Syncing Today's Schedule...</div>
    </div>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one'];

        async function init() {
            const today = new Date().toISOString().split('T')[0];
            const cached = JSON.parse(localStorage.getItem('fixture_cache'));

            if (cached && cached.date === today) {
                render(cached.data);
                return;
            }

            let allData = [];
            for (const id of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const filtered = data.filter(m => m.commence_time.startsWith(today));
                    if (filtered.length > 0) allData.push({ name: filtered[0].sport_title, matches: filtered });
                } catch (e) { console.error(e); }
            }
            localStorage.setItem('fixture_cache', JSON.stringify({ date: today, data: allData }));
            render(allData);
        }

        function render(leagues) {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            
            leagues.forEach(league => {
                const section = document.createElement('div');
                section.className = 'league-section';
                
                let matchesHtml = `<div class="league-header">${league.name}</div>`;
                
                league.matches.forEach(m => {
                    const time = new Date(m.commence_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const odds = getH2HOdds(m);
                    
                    matchesHtml += `
                        <div class="match-card">
                            <div class="match-time">${time}</div>
                            <div class="match-teams">
                                <span class="team-name" style="color:var(--pink)">${m.home_team} (H)</span>
                                <span class="team-name">${m.away_team} (A)</span>
                            </div>
                            <div class="odds-grid">
                                <div class="odd-box"><span class="odd-label">1</span><span class="odd-val">${odds.h}</span></div>
                                <div class="odd-box"><span class="odd-label">X</span><span class="odd-val">${odds.d}</span></div>
                                <div class="odd-box"><span class="odd-label">2</span><span class="odd-val">${odds.a}</span></div>
                            </div>
                            <button class="btn-research" onclick="runResearch(this, '${m.home_team}', '${m.away_team}', '${league.name}', '${m.id}')">Research</button>
                            <div class="ai-drawer" id="drawer-${m.id}"></div>
                        </div>`;
                });
                section.innerHTML = matchesHtml;
                container.appendChild(section);
            });
        }

        async function runResearch(btn, home, away, league, id) {
            const drawer = document.getElementById(`drawer-${id}`);
            btn.disabled = true;
            btn.innerText = 'Scouting...';
            drawer.style.display = 'block';
            drawer.innerHTML = 'Connecting to Groq...';

            try {
                const params = new URLSearchParams({ home, away, league });
                const res = await fetch(`/api/analyze?${params.toString()}`);
                const data = await res.json();
                
                drawer.innerHTML = `
                    <div style="font-size:0.6rem; font-weight:900; color:var(--pink); margin-bottom:10px;">TACTICAL SCOUT REPORT</div>
                    <div style="font-size:0.85rem; line-height:1.5;">${data.insight}</div>
                    <div class="ai-pick">PICK: ${data.pick}</div>
                `;
            } catch (e) {
                drawer.innerHTML = `<span style="color:red; font-size:0.7rem;">Error: ${e.message}</span>`;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Research';
            }
        }

        function getH2HOdds(m) {
            try {
                const outcomes = m.bookmakers[0].markets[0].outcomes;
                return {
                    h: outcomes.find(o => o.name === m.home_team).price.toFixed(2),
                    a: outcomes.find(o => o.name === m.away_team).price.toFixed(2),
                    d: outcomes.find(o => o.name === 'Draw').price.toFixed(2)
                };
            } catch { return { h: '—', d: '—', a: '—' }; }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.onload = init;
    </script>
</body>
</html>
