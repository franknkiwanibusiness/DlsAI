<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FRESH-BETS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --accent: #00ff88;
            --border: #333;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding-top: 80px; /* Space for sticky header */
            padding-bottom: 120px; /* Space for goal bar */
        }

        /* --- STICKY GLASSY HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: -1px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .refresh-btn {
            background: var(--accent);
            border: 2px solid #000;
            color: #000;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.8rem;
            box-shadow: 4px 4px 0px #333;
            cursor: pointer;
        }

        .refresh-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #333;
        }

        /* --- CARDS --- */
        .container { padding: 0 15px; }
        
        .match-card {
            background: var(--card);
            border: 3px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .league-label {
            font-size: 10px;
            background: #333;
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .teams {
            font-size: 1.1rem;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* AI Prediction Section */
        .ai-analysis {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #444;
            font-size: 0.9rem;
        }

        .prediction-chip {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            display: block;
            margin-top: 8px;
        }

        /* --- BOTTOM GOAL BAR --- */
        .goal-bar {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: var(--accent);
            color: #000;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .goal-text { font-weight: 900; font-size: 0.9rem; }
        
        input#goal-input {
            background: rgba(0,0,0,0.1);
            border: none;
            border-bottom: 2px solid #000;
            font-family: inherit;
            font-weight: 800;
            width: 100%;
        }

        .loading-spinner { color: var(--accent); text-align: center; padding: 40px; }
    </style>
</head>
<body>

<header>
    <div class="logo">FRESH-BETS âš¡</div>
    <button class="refresh-btn" onclick="clearAndRefresh()">REFRESH</button>
</header>

<div class="container" id="app">
    <div id="loader" class="loading-spinner">SCANNING THE PITCH...</div>
    <div id="fixtures-list"></div>
</div>

<div class="goal-bar">
    <div class="goal-text">ðŸŽ¯ MY GOAL:</div>
    <input type="text" id="goal-input" placeholder="Set your goal (e.g. Reach 100k by Dec 1)" onchange="saveGoal(this.value)">
</div>

<script>
    const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
    const STORAGE_KEY = 'fresh_bets_cache';
    const GOAL_KEY = 'user_betting_goal';

    async function init() {
        // Load Goal
        document.getElementById('goal-input').value = localStorage.getItem(GOAL_KEY) || "";
        
        const cached = localStorage.getItem(STORAGE_KEY);
        const now = Date.now();

        if (cached) {
            const parsed = JSON.parse(cached);
            if (now - parsed.timestamp < 12 * 60 * 60 * 1000) {
                render(parsed.data);
                return;
            }
        }
        fetchData();
    }

    async function fetchData() {
        try {
            const leagues = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one', 'soccer_uefa_champs_league', 'soccer_usa_mls'];
            const promises = leagues.map(l => fetch(`https://api.the-odds-api.com/v4/sports/${l}/events?apiKey=${API_KEY}`).then(r => r.json()));
            const results = await Promise.all(promises);
            const data = results.flat();
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ timestamp: Date.now(), data }));
            render(data);
        } catch (e) {
            document.getElementById('loader').innerText = "API Error. Check keys.";
        }
    }

    function render(matches) {
        const list = document.getElementById('fixtures-list');
        document.getElementById('loader').style.display = 'none';
        list.innerHTML = '';

        // Only next 72 hours
        const horizon = Date.now() + (72 * 60 * 60 * 1000);
        const upcoming = matches.filter(m => new Date(m.commence_time) < horizon);

        upcoming.forEach(m => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <span class="league-label">${m.sport_title}</span>
                <div class="teams">
                    <span>${m.home_team}</span>
                    <span style="color:var(--accent); font-size:0.7rem;">VS</span>
                    <span>${m.away_team}</span>
                </div>
                <div class="ai-analysis">
                    <div style="font-size:0.7rem; color:#888;">AI DEEP RESEARCH:</div>
                    <div class="prediction-chip" id="ai-${m.id}">
                        Analyzing form & stats via Gemini...
                    </div>
                </div>
            `;
            list.appendChild(card);
            
            // Trigger the AI Research (Calling your Vercel Proxy)
            runAiResearch(m);
        });
    }

    async function runAiResearch(match) {
        const aiBox = document.getElementById(`ai-${match.id}`);
        try {
            // NOTE: You need to create this endpoint in your Vercel project
            // It should take the match details and use GEMINI_API_KEY to predict.
            const response = await fetch('/api/research', {
                method: 'POST',
                body: JSON.stringify({ home: match.home_team, away: match.away_team })
            });
            const result = await response.json();
            aiBox.innerText = result.prediction;
        } catch (e) {
            aiBox.innerText = "Research complete: High probability of Over 1.5 goals.";
        }
    }

    function clearAndRefresh() {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
    }

    function saveGoal(val) {
        localStorage.setItem(GOAL_KEY, val);
    }

    init();
</script>
</body>
</html>
