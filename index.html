<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET SMART | Manual AI Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --header-bg: #0a0a0a; --text: #fff;
            --pink: #ff69b4; --green: #00ff00;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
            --ai-glow: rgba(255, 105, 180, 0.1);
        }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }
        
        header { 
            position: sticky; top: 0; z-index: 2000; height: 60px; 
            background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }

        #fixtures-container { padding: 20px; max-width: 800px; margin: auto; }
        .league-card { background: var(--glass); border: 1px solid var(--border); border-radius: 18px; padding: 20px; margin-bottom: 20px; }
        .league-title { font-size: 0.75rem; font-weight: 900; color: var(--pink); text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .match-row { background: rgba(255,255,255,0.02); margin-bottom: 15px; padding: 16px; border-radius: 14px; border: 1px solid var(--border); }
        .match-main { display: flex; justify-content: space-between; align-items: center; }
        .teams-col { flex: 1; }
        .team-line { display: flex; justify-content: space-between; margin: 4px 0; font-weight: 700; }
        
        /* Research Button */
        .btn-research {
            background: var(--pink); color: #000; border: none; padding: 8px 16px;
            border-radius: 8px; font-weight: 900; font-size: 0.7rem; cursor: pointer;
            text-transform: uppercase; transition: 0.2s; margin-left: 15px;
        }
        .btn-research:hover { transform: scale(1.05); filter: brightness(1.1); }
        .btn-research:disabled { background: #333; color: #777; cursor: not-allowed; }

        .ai-output { 
            margin-top: 15px; padding: 12px; border-radius: 10px; 
            background: var(--ai-glow); border: 1px dashed var(--pink);
            display: none; font-size: 0.8rem; line-height: 1.4;
        }
        .error-log { color: #ff4444; font-family: monospace; font-size: 0.7rem; margin-top: 5px; }
        .loading-spinner { font-size: 0.7rem; color: var(--pink); font-weight: 800; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; letter-spacing: -1px;"><span class="pink">BET</span><span class="green">SMART</span></div>
        <div id="clock" style="font-size: 0.7rem; opacity: 0.5;"></div>
    </header>

    <div id="fixtures-container">
        <div id="status" style="text-align:center; padding:50px; opacity:0.5;">Loading Fixtures...</div>
    </div>

    <script>
        const API_KEY = '10257181b61bdaba7ac4ca4e276c9dae';
        const LEAGUES = ['soccer_epl', 'soccer_spain_la_liga', 'soccer_germany_bundesliga', 'soccer_italy_serie_a', 'soccer_france_ligue_one'];

        async function init() {
            const today = new Date().toISOString().split('T')[0];
            const cached = JSON.parse(localStorage.getItem('fixture_cache'));

            if (cached && cached.date === today) {
                render(cached.data);
                return;
            }

            let allData = [];
            for (const id of LEAGUES) {
                try {
                    const res = await fetch(`https://api.the-odds-api.com/v4/sports/${id}/odds/?apiKey=${API_KEY}&regions=uk&markets=h2h`);
                    const data = await res.json();
                    const filtered = data.filter(m => m.commence_time.startsWith(today));
                    if (filtered.length > 0) allData.push({ name: filtered[0].sport_title, matches: filtered });
                } catch (e) { console.error(e); }
            }
            localStorage.setItem('fixture_cache', JSON.stringify({ date: today, data: allData }));
            render(allData);
        }

        function render(leagues) {
            const container = document.getElementById('fixtures-container');
            container.innerHTML = '';
            
            leagues.forEach(league => {
                const card = document.createElement('div');
                card.className = 'league-card';
                let html = `<div class="league-title">${league.name}</div>`;
                
                league.matches.forEach(m => {
                    html += `
                        <div class="match-row">
                            <div class="match-main">
                                <div class="teams-col">
                                    <div class="team-line"><span>${m.home_team}</span><span class="green">${getOdds(m, 'home')}</span></div>
                                    <div class="team-line"><span>${m.away_team}</span><span class="green">${getOdds(m, 'away')}</span></div>
                                </div>
                                <button class="btn-research" onclick="runResearch(this, '${m.home_team}', '${m.away_team}', '${league.name}')">Research</button>
                            </div>
                            <div class="ai-output" id="output-${m.id}"></div>
                        </div>`;
                });
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        async function runResearch(btn, home, away, league) {
            const outputId = btn.closest('.match-row').querySelector('.ai-output');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner">Scouting...</span>';
            outputId.style.display = 'block';
            outputId.innerHTML = 'Connecting to Groq Tactical Engine...';

            try {
                const params = new URLSearchParams({ home, away, league });
                const res = await fetch(`/api/analyze?${params.toString()}`);
                
                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(`Vercel Error ${res.status}: ${err}`);
                }

                const data = await res.json();
                outputId.innerHTML = `
                    <div style="color:var(--pink); font-weight:900; font-size:0.6rem; margin-bottom:5px;">✨ AI TACTICAL REPORT</div>
                    <div style="margin-bottom:8px;">${data.insight || 'No analysis text returned.'}</div>
                    <div style="color:var(--green); font-weight:900; border-top:1px solid var(--border); padding-top:5px;">PICK: ${data.pick || 'UNKNOWN'}</div>
                `;
            } catch (e) {
                outputId.innerHTML = `<div class="error-log"><strong>Research Failed:</strong><br>${e.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Research';
            }
        }

        function getOdds(m, side) {
            try {
                const market = m.bookmakers[0].markets.find(mk => mk.key === 'h2h');
                const outcome = market.outcomes.find(o => side === 'home' ? o.name === m.home_team : o.name === m.away_team);
                return outcome.price.toFixed(2);
            } catch { return '—'; }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
        window.onload = init;
    </script>
</body>
</html>
