<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoyoo AI | Test Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-tighter text-blue-500">HOYOO AI <span class="text-xs text-gray-500 uppercase">Engine Test</span></h1>
        <div id="status" class="text-xs bg-green-900 text-green-300 px-3 py-1 rounded-full">Live Connection</div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
        <h2 class="text-lg text-gray-400 mb-6">Latest Predictions from Engine</h2>
        
        <div id="prediction-list" class="space-y-4">
            <div class="animate-pulse bg-gray-800 h-32 rounded-xl"></div>
        </div>
    </main>

    <script>
        // 1. YOUR FIREBASE CONFIG (Get this from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. Listen for Data in Real-time
        const predictionList = document.getElementById('prediction-list');
        const dbRef = db.ref('hoyoo_predictions');

        dbRef.limitToLast(10).on('value', (snapshot) => {
            predictionList.innerHTML = ''; // Clear loading/old data
            const data = snapshot.val();

            if (!data) {
                predictionList.innerHTML = '<p class="text-gray-500">No predictions found yet. Run your engine!</p>';
                return;
            }

            // Convert object to array and reverse to see newest first
            const items = Object.entries(data).reverse();

            items.forEach(([key, val]) => {
                const card = `
                    <div class="bg-gray-800 border border-gray-700 p-5 rounded-xl hover:border-blue-500 transition-all">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-bold text-xl">${val.match}</h3>
                            <span class="text-[10px] bg-gray-700 text-gray-400 px-2 py-1 rounded">${new Date(val.timestamp).toLocaleTimeString()}</span>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-gray-900/50 p-3 rounded-lg border-l-2 border-purple-500">
                                <span class="text-[10px] text-purple-400 uppercase font-bold">Groq (Speed)</span>
                                <p class="text-sm mt-1 text-gray-300 italic">"${val.predictions.groq}"</p>
                            </div>
                            <div class="bg-gray-900/50 p-3 rounded-lg border-l-2 border-blue-500">
                                <span class="text-[10px] text-blue-400 uppercase font-bold">Gemini (Logic)</span>
                                <p class="text-sm mt-1 text-gray-300">"${val.predictions.gemini}"</p>
                            </div>
                        </div>
                    </div>
                `;
                predictionList.innerHTML += card;
            });
        });
    </script>
</body>
</html>
