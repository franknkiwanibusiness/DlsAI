<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Smart Betting Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blue: #0a84ff;
            --ios-bg: #000000;
            --glass: rgba(28, 28, 30, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow: hidden;
        }
        .liquid-glass {
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 0.5px solid var(--border);
        }
        .message-bubble {
            max-width: 80%;
            padding: 14px 18px;
            font-size: 16px;
            line-height: 1.45;
            border-radius: 22px;
            transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .user-bubble {
            background: linear-gradient(180deg, #0a84ff 0%, #007aff 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.2);
        }
        .ai-bubble {
            background: #1c1c1e;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 0.5px solid var(--border);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Smooth transitions for the image preview */
        #preview-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px);
            opacity: 0;
        }
        #preview-card.visible {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="liquid-glass fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-orange-400 to-red-600 flex items-center justify-center shadow-xl rotate-3">
                <i data-lucide="trending-up" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight">Smart <span class="text-[#0a84ff]">Betting</span></h1>
                <p class="text-[11px] font-semibold text-green-400 uppercase tracking-widest flex items-center gap-1.5">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_#4ade80]"></span> Live Auditor
                </p>
            </div>
        </div>
        <button class="bg-white/5 p-2 rounded-full border border-white/10"><i data-lucide="settings" class="w-5 h-5 text-zinc-400"></i></button>
    </nav>

    <main id="chat-container" class="flex-1 overflow-y-auto px-5 pt-28 pb-40 flex flex-col gap-4 no-scrollbar">
        <div class="ai-bubble message-bubble shadow-sm">
            Ready to secure that BMW? üèéÔ∏è<br>
            Upload your **Easybet** screenshot or drop your fixtures below for a risk audit.
        </div>
    </main>

    <footer class="fixed bottom-0 w-full p-4 pb-10 bg-gradient-to-t from-black via-black/80 to-transparent">
        <div class="max-w-3xl mx-auto flex flex-col gap-3">
            
            <div id="preview-card" class="bg-[#1c1c1e] p-2 rounded-2xl border border-white/10 inline-flex items-center gap-3 w-max hidden shadow-2xl">
                <div class="relative">
                    <img id="img-display" class="h-14 w-14 object-cover rounded-xl border border-white/10">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-white text-black rounded-full p-0.5 shadow-lg">
                        <i data-lucide="x" class="w-3.5 h-3.5"></i>
                    </button>
                </div>
                <div class="pr-3">
                    <p class="text-xs font-bold text-zinc-400 uppercase">Betslip Selected</p>
                    <p class="text-[10px] text-zinc-500">Ready for audit</p>
                </div>
            </div>

            <div class="liquid-glass rounded-[32px] p-2 flex items-center gap-2 shadow-2xl">
                <button onclick="document.getElementById('file-input').click()" class="w-11 h-11 flex items-center justify-center text-zinc-400 hover:text-[#0a84ff] transition-all">
                    <i data-lucide="plus-circle" class="w-7 h-7"></i>
                </button>
                <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(event)">

                <textarea id="user-input" rows="1" placeholder="Message or upload slip..." 
                    class="flex-1 bg-transparent border-none outline-none text-white py-3 text-[16px] placeholder-zinc-500 resize-none no-scrollbar"
                    oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>

                <button id="send-btn" onclick="submit()" class="w-11 h-11 bg-[#0a84ff] rounded-full flex items-center justify-center scale-90 active:scale-75 transition-all shadow-[0_0_20px_rgba(10,132,255,0.3)]">
                    <i data-lucide="arrow-up" class="text-white w-6 h-6 stroke-[2.5px]"></i>
                </button>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        let base64Image = null;

        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                base64Image = event.target.result;
                document.getElementById('img-display').src = base64Image;
                const card = document.getElementById('preview-card');
                card.classList.remove('hidden');
                setTimeout(() => card.classList.add('visible'), 10);
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            base64Image = null;
            const card = document.getElementById('preview-card');
            card.classList.remove('visible');
            setTimeout(() => card.classList.add('hidden'), 400);
        }

        function appendMsg(content, type, isImg = false) {
            const div = document.createElement('div');
            div.className = `${type}-bubble message-bubble shadow-lg`;
            if (isImg) {
                div.innerHTML = `<img src="${content}" class="rounded-xl max-h-64 shadow-md mb-2"> <p class="text-xs opacity-60">Scanning ticket...</p>`;
            } else {
                div.innerText = content;
            }
            container.appendChild(div);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            return div;
        }

        async function submit() {
            const text = input.value.trim();
            if (!text && !base64Image) return;

            if (base64Image) appendMsg(base64Image, 'user', true);
            if (text) appendMsg(text, 'user');

            input.value = '';
            input.style.height = 'auto';
            const currentImg = base64Image;
            clearImage();

            // AI Loading State
            const loader = appendMsg("...", 'ai');
            loader.classList.add('animate-pulse');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, image: currentImg })
                });
                const data = await res.json();
                loader.classList.remove('animate-pulse');
                loader.innerText = data.choices ? data.choices[0].message.content : (data.audit || data.analysis);
            } catch (err) {
                loader.innerText = "Error: Check your EASYBET_API_KEY settings.";
                loader.classList.add('text-red-400');
            }
        }

        input.addEventListener("keypress", (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); submit(); } });
    </script>
</body>
</html>
