<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DLS Audit | Glassy Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono&display=swap');
        
        :root {
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: #020617; /* Deepest black-blue */
            color: #f1f5f9;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport for mobile */
            overflow: hidden;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Prevents long text/numbers from breaking layout */
        .chat-bubble {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 85%;
        }

        /* Value Counter Animation */
        .value-glow {
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="glass sticky top-0 z-50 p-4 mx-2 mt-2 rounded-2xl flex justify-between items-center shadow-2xl">
        <div>
            <p class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Estimated Account Value</p>
            <h2 id="total-valuation" class="text-3xl font-bold text-green-400 value-glow">$0.00</h2>
        </div>
        <div class="text-right">
            <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-1 rounded-full border border-white/5 uppercase">Gemma-3 Audit</span>
        </div>
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 pb-32">
        <div class="flex justify-start">
            <div class="glass p-4 rounded-2xl text-sm border-l-4 border-l-green-500">
                System Initialized. Upload a squad screenshot to update account valuation.
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 pb-6 bg-gradient-to-t from-[#020617] via-[#020617]/90 to-transparent">
        
        <div id="preview-container" class="hidden mb-3 animate-bounce">
            <div class="relative inline-block">
                <img id="image-preview" class="w-16 h-16 rounded-xl border-2 border-green-500 object-cover shadow-2xl" />
                <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] shadow-lg">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </div>

        <div class="glass rounded-2xl p-2 flex items-center gap-2 shadow-2xl border-white/10">
            <label class="p-3 hover:bg-white/5 rounded-xl cursor-pointer transition-colors">
                <i class="fa-solid fa-camera text-slate-400"></i>
                <input type="file" id="file-input" class="hidden" accept="image/*" />
            </label>
            
            <div id="status-text" class="flex-1 text-sm text-slate-500 truncate px-1 italic">Ready for squad scan...</div>
            
            <button id="send-btn" disabled class="bg-white text-black font-bold h-11 px-6 rounded-xl disabled:bg-slate-800 disabled:text-slate-600 transition-all flex items-center justify-center">
                <span id="btn-label">AUDIT</span>
                <div id="loader" class="hidden animate-spin h-4 w-4 border-2 border-black border-t-transparent rounded-full"></div>
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');
        const statusText = document.getElementById('status-text');
        const sendBtn = document.getElementById('send-btn');
        const chatWindow = document.getElementById('chat-window');
        const totalValuation = document.getElementById('total-valuation');
        const loader = document.getElementById('loader');
        const btnLabel = document.getElementById('btn-label');

        let currentBase64 = null;

        // Auto-scroll chat to bottom
        const scrollToBottom = () => {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentBase64 = event.target.result;
                    imagePreview.src = currentBase64;
                    previewContainer.classList.remove('hidden');
                    statusText.innerText = "Image Loaded";
                    statusText.classList.remove('italic');
                    sendBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        function clearImage() {
            currentBase64 = null;
            previewContainer.classList.add('hidden');
            statusText.innerText = "Ready for squad scan...";
            statusText.classList.add('italic');
            sendBtn.disabled = true;
            fileInput.value = "";
        }

        function addMessage(content, isUser = false, imgSrc = null) {
            const wrap = document.createElement('div');
            wrap.className = `flex w-full mb-4 ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const html = `
                <div class="chat-bubble glass p-4 rounded-2xl border-white/5 ${isUser ? 'bg-white/10 rounded-tr-none' : 'rounded-tl-none'}">
                    ${imgSrc ? `<img src="${imgSrc}" class="rounded-lg mb-3 w-full max-h-48 object-cover border border-white/10" />` : ''}
                    <div class="mono text-xs leading-relaxed text-slate-300 whitespace-pre-wrap">${content}</div>
                </div>
            `;
            
            wrap.innerHTML = html;
            chatWindow.appendChild(wrap);
            scrollToBottom();
        }

        sendBtn.addEventListener('click', async () => {
            if (!currentBase64) return;

            const base64ToSend = currentBase64;
            addMessage("Scanning Neural Data...", true, base64ToSend);
            clearImage();

            sendBtn.disabled = true;
            btnLabel.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/api/gemma1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64ToSend })
                });

                const data = await response.json();
                const report = data.analysis || data.report || "No data returned.";

                // Extract price tag (e.g., $67.99) to update top header
                const priceMatch = report.match(/\$([0-9]+\.[0-9]{2})/);
                if (priceMatch) {
                    totalValuation.innerText = `$${priceMatch[1]}`;
                }

                addMessage(report);
            } catch (err) {
                addMessage("Engine Error: API offline.");
            } finally {
                sendBtn.disabled = false;
                btnLabel.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
