<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DLS Audit | Professional Tier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono&display=swap');
        :root { --glass: rgba(15, 23, 42, 0.7); --border: rgba(255, 255, 255, 0.08); }
        body { font-family: 'Space Grotesk', sans-serif; background: #020617; color: #f1f5f9; min-height: 100vh; margin: 0; padding-top: 75px; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .scan-line { width: 100%; height: 3px; background: #4ade80; position: absolute; z-index: 10; animation: scanMove 2s infinite ease-in-out; box-shadow: 0 0 15px #4ade80; }
        @keyframes scanMove { 0% { top: 0% } 100% { top: 100% } }
        .typing::after { content: '▋'; animation: blink 1s infinite; color: #4ade80; }
        @keyframes blink { 50% { opacity: 0 } }
        .persistent-nav { background: rgba(2, 6, 23, 0.85); border-bottom: 1px solid var(--border); }
    </style>
</head>
<body class="flex flex-col">

    <nav class="glass persistent-nav fixed top-0 left-0 right-0 z-[100] p-3 px-5 flex justify-between items-center">
        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 bg-white/5 border border-white/10 p-2 px-4 rounded-xl hover:bg-white/10 transition">
            <span class="material-icons text-cyan-400">home</span>
            <span class="text-[10px] font-bold tracking-widest">HOME</span>
        </button>

        <div id="navUserStatus" class="flex items-center gap-3 bg-black/40 p-1 pr-4 rounded-2xl border border-white/5">
            <img id="navAvatar" src="" class="w-8 h-8 rounded-xl border border-cyan-500/50 object-cover">
            <div>
                <p id="navUsername" class="text-[10px] font-black uppercase tracking-tighter leading-none">Guest</p>
                <p class="text-[9px] font-bold text-cyan-400"><span id="navTokens">0</span> TOKENS</p>
            </div>
        </div>
    </nav>

    <main id="chat-window" class="flex-1 p-4 space-y-6 pb-40">
        
        <div id="welcome-box" class="glass p-6 rounded-3xl border-l-4 border-cyan-500">
            <h1 class="text-xl font-bold mb-1">Neural Squad Audit</h1>
            <p class="text-xs text-slate-400 leading-relaxed">Upload up to 5 screenshots of your team. Our AI will analyze rarity, ratings, and market value across all images simultaneously.</p>
        </div>

        <div id="audit-results-area" class="hidden space-y-4 animate-in fade-in duration-500">
            <div id="multi-preview-grid" class="grid grid-cols-3 gap-2 p-2 glass rounded-2xl border-cyan-500/20"></div>

            <div class="grid grid-cols-2 gap-2">
                <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 shadow-xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Total Players</p>
                    <h4 id="stat-players" class="text-lg font-bold mono tracking-tighter text-white">--</h4>
                </div>
                <div class="glass p-4 rounded-2xl border-l-4 border-green-500 shadow-xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Market Value</p>
                    <h4 id="stat-value" class="text-lg font-bold mono tracking-tighter text-green-400">$0.00</h4>
                </div>
                <div class="glass p-4 rounded-2xl border-l-4 border-amber-500 shadow-xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Sale Suggestion</p>
                    <h4 id="stat-sale" class="text-lg font-bold mono tracking-tighter text-amber-400">$0.00</h4>
                </div>
                <div class="glass p-4 rounded-2xl border-l-4 border-purple-500 shadow-xl">
                    <p class="text-[10px] uppercase font-bold text-slate-500 mb-1">Audit Tier</p>
                    <h4 id="stat-tier" class="text-lg font-bold mono tracking-tighter text-purple-400">PRO</h4>
                </div>
            </div>

            <div id="ai-bubble" class="glass p-5 rounded-3xl mono text-[11px] leading-relaxed border-white/5"></div>

            <button id="generate-sale-btn" onclick="generatePaidLink()" class="w-full bg-white text-black font-black py-5 rounded-3xl flex flex-col items-center justify-center hover:bg-cyan-50 active:scale-95 transition-all shadow-[0_10px_40px_rgba(255,255,255,0.1)]">
                <span class="text-xs uppercase italic tracking-tighter">Generate Verified Sale ID</span>
                <span class="text-[9px] font-bold opacity-50 mt-1">COST: 3 TOKENS — SAVES TO PROFILE</span>
            </button>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-[#020617] via-[#020617]/90 to-transparent">
        <div class="glass rounded-3xl p-2 flex items-center gap-2 shadow-2xl border-white/10">
            <select id="engine-select" class="bg-black/40 text-[10px] p-3 rounded-2xl border-none outline-none font-bold text-cyan-400 uppercase">
                <option value="dlsvaluenoob">Noob (2T)</option>
                <option value="dlsvaluepro" selected>Pro (4T)</option>
                <option value="dlsvaluehacker">Hacker (5T)</option>
            </select>
            <div id="status-text" class="flex-1 text-[11px] text-slate-500 truncate px-2 italic">Awaiting Squad...</div>
            <button id="scan-trigger-btn" class="bg-cyan-500 text-black font-bold h-12 w-12 rounded-2xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <i class="fa-solid fa-camera text-lg"></i>
            </button>
            <button id="send-btn" disabled class="bg-white text-black font-black h-12 px-8 rounded-2xl disabled:opacity-20 transition-all uppercase italic text-sm">
                AUDIT
            </button>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentImages = []; 
        let currentValuation = "0.00";

        // --- AUTH SYNC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    const data = doc.data();
                    if (data) {
                        document.getElementById('navUsername').innerText = data.username || "Agent";
                        document.getElementById('navTokens').innerText = data.tokens || 0;
                        document.getElementById('navAvatar').src = data.avatars || "https://i.pravatar.cc/100";
                    }
                });
            } else {
                window.location.href = 'login.html'; // No alert, just redirect
            }
        });

        // --- MULTI-UPLOAD LOGIC ---
        document.getElementById('scan-trigger-btn').onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = 'image/*';
            input.onchange = (e) => {
                const files = Array.from(e.target.files).slice(0, 5);
                
                // ERASE OLD AUDIT
                currentImages = [];
                document.getElementById('multi-preview-grid').innerHTML = '';
                document.getElementById('audit-results-area').classList.add('hidden');
                document.getElementById('ai-bubble').innerText = '';
                
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        currentImages.push(ev.target.result);
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        img.className = "w-full aspect-square object-cover rounded-xl border border-white/10";
                        document.getElementById('multi-preview-grid').appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });

                document.getElementById('status-text').innerText = `${files.length} Data Packs Loaded`;
                document.getElementById('send-btn').disabled = false;
                document.getElementById('audit-results-area').classList.remove('hidden');
            };
            input.click();
        };

        // --- AUDIT ACTION ---
        document.getElementById('send-btn').onclick = async () => {
            const btn = document.getElementById('send-btn');
            const engine = document.getElementById('engine-select').value;
            const cost = engine === 'dlsvaluenoob' ? 2 : (engine === 'dlsvaluepro' ? 4 : 5);
            
            btn.disabled = true;
            document.getElementById('status-text').innerText = "SCANNING NEURAL DRIVE...";

            try {
                const response = await fetch(`/api/${engine}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ images: currentImages })
                });

                const data = await response.json();
                const report = data.analysis || data.report;

                // Deduct Tokens (Simplified example - usually done in API)
                await db.collection('users').doc(auth.currentUser.uid).update({
                    tokens: firebase.firestore.FieldValue.increment(-cost)
                });

                // Update Stats
                const priceMatch = report.match(/\$([0-9]+\.[0-9]{2})/);
                currentValuation = priceMatch ? priceMatch[1] : "0.00";
                
                document.getElementById('stat-value').innerText = `$${currentValuation}`;
                document.getElementById('stat-sale').innerText = `$${(parseFloat(currentValuation)*0.95).toFixed(2)}`;
                document.getElementById('stat-players').innerText = (report.match(/\d+/g) || ["11"])[0] + " Units";
                document.getElementById('stat-tier').innerText = engine.replace('dlsvalue','').toUpperCase();

                // Typewriter AI Report
                typeEffect(document.getElementById('ai-bubble'), report);
                document.getElementById('generate-sale-btn').style.display = 'flex';

            } catch (err) {
                notify("Neural Link Failed", "error");
            } finally {
                btn.disabled = false;
                document.getElementById('status-text').innerText = "SCAN COMPLETE";
            }
        };

        // --- PAID SALE LINK (3 TOKENS) ---
        async function generatePaidLink() {
            const userRef = db.collection('users').doc(auth.currentUser.uid);
            const userDoc = await userRef.get();
            const tokens = userDoc.data().tokens || 0;

            if (tokens < 3) return notify("Insufficient Tokens (3 needed)", "error");

            try {
                const saleId = "SALE_" + Math.random().toString(36).substring(7);
                await userRef.update({ tokens: firebase.firestore.FieldValue.increment(-3) });
                
                await db.collection('links').doc(auth.currentUser.uid).collection('active').doc(saleId).set({
                    price: currentValuation,
                    timestamp: Date.now(),
                    url: `${window.location.origin}/sale.html?id=${saleId}`
                });

                document.getElementById('generate-sale-btn').style.display = 'none';
                notify("Link Generated! Check Profile.", "success");
            } catch (e) {
                notify("Link Error", "error");
            }
        }

        function typeEffect(element, text) {
            let i = 0; element.classList.add('typing'); element.innerText = "";
            const interval = setInterval(() => {
                if(i < text.length) { element.innerText += text.charAt(i); i++; }
                else { clearInterval(interval); element.classList.remove('typing'); }
            }, 10);
        }
    </script>
</body>
</html>
