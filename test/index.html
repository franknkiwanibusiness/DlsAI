<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS Neural Audit | Gemma-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .chat-bubble-ai {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(51, 65, 85, 1);
            backdrop-filter: blur(10px);
        }

        .final-price {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.25rem;
            border-top: 1px dashed #334155;
            margin-top: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="max-w-2xl mx-auto h-screen flex flex-col">
        
        <header class="p-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-900/40">
                    <i class="fa-solid fa-microchip text-white"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold uppercase tracking-widest text-blue-400">Gemma-3 Engine</h1>
                    <p class="text-[10px] text-slate-500">NEURAL SQUAD AUDIT v1.0</p>
                </div>
            </div>
            <button onclick="window.location.reload()" class="text-slate-500 hover:text-white transition-colors">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </header>

        <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-6">
            <div class="flex flex-col items-start chat-bubble-ai p-4 rounded-2xl max-w-[90%]">
                <p class="text-sm">System ready. Upload a screenshot of your **DLS Squad** (including coins and ratings) to begin the financial valuation.</p>
            </div>
        </main>

        <div id="preview-container" class="hidden px-4 py-2 bg-slate-900 border-t border-slate-800">
            <div class="relative w-20 h-20 rounded-lg overflow-hidden border border-slate-700">
                <img id="image-preview" class="w-full h-full object-cover" />
                <button onclick="clearImage()" class="absolute top-0 right-0 bg-red-500 text-white p-1 text-[10px]">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </div>

        <footer class="p-4 bg-slate-900 border-t border-slate-800">
            <div class="flex items-center gap-3 bg-slate-800 rounded-2xl p-2 border border-slate-700 focus-within:border-blue-500 transition-all">
                
                <label class="cursor-pointer p-3 hover:bg-slate-700 rounded-xl transition-colors">
                    <i class="fa-solid fa-image text-blue-400"></i>
                    <input type="file" id="file-input" class="hidden" accept="image/*" />
                </label>

                <div class="flex-1 text-sm text-slate-400 px-2 italic" id="status-text">
                    Select squad image...
                </div>

                <button id="send-btn" disabled class="bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all shadow-lg">
                    <i id="send-icon" class="fa-solid fa-paper-plane"></i>
                    <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const statusText = document.getElementById('status-text');
        const sendBtn = document.getElementById('send-btn');
        const chatWindow = document.getElementById('chat-window');
        const loader = document.getElementById('loader');
        const sendIcon = document.getElementById('send-icon');

        let currentBase64 = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentBase64 = event.target.result;
                    imagePreview.src = currentBase64;
                    previewContainer.classList.remove('hidden');
                    statusText.innerText = file.name;
                    statusText.classList.remove('italic');
                    sendBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        function clearImage() {
            currentBase64 = null;
            previewContainer.classList.add('hidden');
            statusText.innerText = "Select squad image...";
            statusText.classList.add('italic');
            sendBtn.disabled = true;
            fileInput.value = "";
        }

        function addMessage(content, isUser = false, imgSrc = null) {
            const div = document.createElement('div');
            div.className = `flex flex-col ${isUser ? 'items-end' : 'items-start'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
            
            let messageHtml = `
                <div class="${isUser ? 'bg-blue-600 text-white' : 'chat-bubble-ai text-slate-200'} p-4 rounded-2xl max-w-[90%] shadow-md">
                    ${imgSrc ? `<img src="${imgSrc}" class="rounded-lg mb-2 max-h-60 w-full object-cover" />` : ''}
                    <div class="mono text-sm whitespace-pre-wrap leading-relaxed">${content}</div>
                </div>
            `;
            
            div.innerHTML = messageHtml;
            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        sendBtn.addEventListener('click', async () => {
            if (!currentBase64) return;

            const base64ToSend = currentBase64;
            addMessage("Initializing Neural Audit for this squad...", true, base64ToSend);
            clearImage();

            // UI Loading state
            sendBtn.disabled = true;
            loader.classList.remove('hidden');
            sendIcon.classList.add('hidden');

            try {
                // POINTING TO YOUR SPECIFIC FILENAME: gemma1.js
                // On Vercel, this matches /api/gemma1
                const response = await fetch('/api/gemma1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64ToSend })
                });

                const data = await response.json();

                if (response.ok) {
                    const report = data.analysis || data.report;
                    // Format the "Final Price Tag" to be bold and green if it exists
                    const formattedReport = report.replace(/### Final Price Tag: \*\*(.*?)\*\*/g, 
                        '<div class="final-price text-green-400 text-lg mt-4 pt-4 border-t border-slate-700">FINAL AUDIT VALUE: $1</div>'
                    );
                    addMessage(report);
                } else {
                    addMessage("❌ AUDIT FAILED: " + (data.error || "Engine timeout."));
                }
            } catch (err) {
                addMessage("❌ CONNECTION ERROR: Ensure /api/gemma1 is deployed.");
            } finally {
                loader.classList.add('hidden');
                sendIcon.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
