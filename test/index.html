<!DOCTYPE html>
<html>
<head>
    <title>My OCR Tool</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">

    <h2>Upload Image to Read Text</h2>
    
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="recognizeText()">Extract Text</button>

    <div id="status" style="margin-top: 10px; color: blue;"></div>
    
    <h3>Result:</h3>
    <textarea id="resultText" style="width: 100%; height: 200px;"></textarea>

    <script>
        async function recognizeText() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                alert("Please select an image first!");
                return;
            }

            const status = document.getElementById('status');
            const resultArea = document.getElementById('resultText');

            status.innerText = "Processing... please wait.";
            resultArea.value = "";

            // 2. The OCR Logic
            try {
                const { data: { text } } = await Tesseract.recognize(file, 'eng', {
                    logger: m => console.log(m) // Tracks progress in the console
                });
                
                resultArea.value = text;
                status.innerText = "Done!";
            } catch (err) {
                status.innerText = "Error reading image.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
