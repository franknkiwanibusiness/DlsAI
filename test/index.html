<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLS 2026 | Neural Scout Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --gold: #ffd700; --bg: #050505; --panel: #111; --red: #ff4444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }

        /* MAIN PANEL */
        .model-content { 
            width: 90%; max-width: 450px; background: var(--panel); border: 1px solid #333; 
            border-radius: 20px; padding: 25px; position: relative; max-height: 90vh; overflow-y: auto;
        }

        /* SEARCH & INPUTS */
        .search-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-row input { flex: 1; background: #000; border: 1px solid #222; color: white; padding: 12px; border-radius: 12px; outline: none; }
        .add-btn { background: var(--cyan); color: black; border: none; padding: 0 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; transition: 0.3s; }
        .add-btn:hover { box-shadow: 0 0 15px var(--cyan); }

        /* PLAYER LIST */
        .selected-list { background: #000; border-radius: 15px; margin-bottom: 20px; padding: 12px; border: 1px solid #222; min-height: 50px; }
        .player-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #111; font-size: 0.85rem;
        }
        .p-avatar { 
            width: 32px; height: 32px; border-radius: 8px; background: #222; 
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; margin-right: 10px;
        }

        /* VALUATION BOX */
        .valuation-hero { text-align: center; background: #000; padding: 18px; border-radius: 18px; border: 1px solid var(--cyan); margin: 20px 0; }
        .valuation-hero b { font-size: 2.2rem; color: var(--cyan); font-family: monospace; display: block; }
        .valuation-hero span { font-size: 0.65rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        /* GLASSY REPORT MODAL */
        #reportModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; z-index: 10000; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 30px;
            width: 100%; max-width: 420px; box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2); color: white;
            animation: slideUp 0.4s ease-out;
        }
        .ai-comment { font-style: italic; color: var(--cyan); margin: 20px 0; line-height: 1.6; font-size: 0.95rem; }
        .tip-box { background: rgba(0, 255, 255, 0.1); border-left: 4px solid var(--cyan); padding: 15px; border-radius: 4px; font-size: 0.85rem; }

        .submit-btn { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        @keyframes rotating { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spin { animation: rotating 1s infinite linear; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="model-content">
        <h3 style="text-align:center; color: var(--cyan); margin-top:0;">DLS 2026 SQUAD SCOUT</h3>

        <div class="search-row">
            <input type="text" id="pSearch" placeholder="Add Player (e.g. Lamine Yamal)">
            <button class="add-btn" id="doAdd"><span class="material-icons">person_add</span></button>
        </div>

        <div class="selected-list" id="selectedPlayers">
            <div style="font-size: 0.6rem; color: #444; margin-bottom: 5px; text-transform: uppercase;">Current Squad Assets (Max 11)</div>
            </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div>
                <label style="font-size: 0.6rem; color: #444; display:block; margin-bottom:4px;">AUTO AVG RATING</label>
                <input type="text" id="mAvg" value="0" readonly style="width:100%; background:#111; border:1px solid #222; color:var(--cyan); padding:10px; border-radius:8px; box-sizing:border-box;">
            </div>
            <div>
                <label style="font-size: 0.6rem; color: #444; display:block; margin-bottom:4px;">COINS</label>
                <input type="number" id="mCoins" value="0" oninput="calculate()" style="width:100%; background:#000; border:1px solid #222; color:white; padding:10px; border-radius:8px; box-sizing:border-box;">
            </div>
        </div>

        <div class="valuation-hero">
            <span>Market Price Valuation</span>
            <b id="liveVal">$0.00</b>
        </div>

        <button class="submit-btn" id="generateReport">GENERATE AUDIT</button>
    </div>

    <div id="reportModal">
        <div class="glass-card">
            <h2 style="color: var(--cyan); margin: 0; letter-spacing: 1px;">SQUAD REPORT</h2>
            <div id="finalValue" style="font-size: 1.8rem; font-family: monospace; color: var(--gold); margin: 10px 0;">$0.00</div>
            
            <p class="ai-comment" id="reportComment">Reviewing team chemistry...</p>
            
            <div class="tip-box">
                <b style="color: var(--cyan); display:block; margin-bottom:5px;">ðŸ’¡ MANAGER TIP:</b>
                <span id="reportTip">Analyzing squad for improvements...</span>
            </div>

            <button onclick="document.getElementById('reportModal').style.display='none'" 
                    style="width: 100%; margin-top: 25px; background: white; color: black; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">
                CLOSE REPORT
            </button>
        </div>
    </div>

    <script>
        let squad = [];

        document.getElementById('doAdd').onclick = async () => {
            const query = document.getElementById('pSearch').value;
            if (!query || squad.length >= 11) return;

            const icon = document.querySelector('#doAdd .material-icons');
            icon.innerText = 'sync'; icon.classList.add('spin');

            try {
                const res = await fetch('/api/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isPlayerSearch: true, playerName: query })
                });
                const data = await res.json();

                // Logic: Legend ($6), Elite ($4), Common ($2)
                let price = 2.0; let color = "#aaa";
                if (data.rating >= 86) { price = 6.0; color = "var(--gold)"; }
                else if (data.rating >= 80) { price = 4.0; color = "var(--cyan)"; }

                squad.push({
                    name: data.name,
                    rating: data.rating,
                    value: price,
                    color: color,
                    initials: data.name.split(' ').map(n=>n[0]).join('').toUpperCase()
                });

                renderList();
                calculate();
                document.getElementById('pSearch').value = "";
            } catch (e) { alert("Neural Scout Offline."); }
            finally { icon.innerText = 'person_add'; icon.classList.remove('spin'); }
        };

        function renderList() {
            const container = document.getElementById('selectedPlayers');
            container.innerHTML = '<div style="font-size: 0.6rem; color: #444; margin-bottom: 5px; text-transform: uppercase;">Current Squad Assets ('+squad.length+'/11)</div>';
            squad.forEach(p => {
                container.innerHTML += `
                    <div class="player-item">
                        <div style="display:flex; align-items:center;">
                            <div class="p-avatar" style="border: 1px solid ${p.color}; color:${p.color}">${p.initials}</div>
                            <span>${p.name}</span>
                        </div>
                        <b style="color:${p.color}">$${p.value.toFixed(2)}</b>
                    </div>`;
            });
        }

        function calculate() {
            const avg = squad.length > 0 ? (squad.reduce((a,b)=>a+b.rating,0)/squad.length).toFixed(1) : 0;
            const coins = parseFloat(document.getElementById('mCoins').value) || 0;
            const cardTotal = squad.reduce((a,b)=>a+b.value, 0);
            const coinTotal = (coins/1000) * 1.5;

            document.getElementById('mAvg').value = avg;
            document.getElementById('liveVal').innerText = `$${(cardTotal + coinTotal).toFixed(2)}`;
        }

        document.getElementById('generateReport').onclick = async function() {
            this.innerText = "AI ANALYZING...";
            try {
                const res = await fetch('/api/manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        isManual: true,
                        manualData: { squadNames: squad.map(p=>p.name).join(', '), valuation: document.getElementById('liveVal').innerText }
                    })
                });
                const data = await res.json();
                
                document.getElementById('reportComment').innerText = data.comment;
                document.getElementById('reportTip').innerText = data.tip;
                document.getElementById('finalValue').innerText = document.getElementById('liveVal').innerText;
                document.getElementById('reportModal').style.display = 'flex';
            } catch (e) { alert("Analysis Error."); }
            finally { this.innerText = "GENERATE AUDIT"; }
        };
    </script>
</body>
</html>
